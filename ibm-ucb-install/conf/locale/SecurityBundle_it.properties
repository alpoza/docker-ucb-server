Ability\ to\ abort\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=La capacità di interrompere i processi di build e i processi secondari in esecuzione. È necessario eseguire questa azione solo se concesso da un ruolo. Non esiste alcuna risorsa che deve essere aggiunta al team di un utente. Un utente può riavviare qualsiasi processo che esegue.
Ability\ to\ add\ resources\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=La capacità di aggiungere risorse ai team di cui si fa parte in ruoli che esistono già nel team.
Ability\ to\ add\ users\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=La capacità di aggiungere utenti ai team di cui si fa parte in ruoli che esistono già nel team.
Ability\ to\ change\ the\ priority\ of\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ prioritize\ any\ process\ they\ can\ run.=La capacità di modificare la priorità dei processi di build e deii processi secondari in esecuzione. È necessario eseguire questa azione solo se concesso da un ruolo. Non esiste alcuna risorsa che deve essere aggiunta al team di un utente. Un utente può assegnare una priorità a qualsiasi processo che esegue.
Ability\ to\ create\ a\ job.=Capacità di creare un job.
Ability\ to\ create\ and\ edit\ users.=Capacità di creare e modificare utenti.
Ability\ to\ create\ new\ CodeStation\ projects.=Capacità di creare nuovi progetti CodeStation.
Ability\ to\ create\ new\ project,\ process\ and\ source\ templates.=Capacità di creare nuovi progetti, processi e template di origine.
Ability\ to\ create\ new\ projects\ from\ templates.=Capacità di creare nuovi progetti da template.
Ability\ to\ create\ new\ repository\ configurations.=Capacità di creare nuove configurazioni del repository.
Ability\ to\ create,\ edit,\ and\ delete\ agents.=Capacità di creare, modificare ed eliminare agent.
Ability\ to\ delete\ records\ of\ builds\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ delete\ any\ runtime\ records\ of\ a\ project\ they\ can\ view.=La capacità di eliminare record di build e processi secondari. È necessario eseguire questa azione solo se concesso da un ruolo. Non esiste alcuna risorsa che deve essere aggiunta al team di un utente. Un utente può eliminare qualsiasi record di runtime di un progetto che può visualizzare.
Ability\ to\ download\ artifacts\ of\ a\ CodeStation\ project.=Capacità di scaricare risorse utente di un progetto CodeStation.
Ability\ to\ download\ artifacts\ produced\ by\ a\ build\ process.=Capacità di scaricare risorse utente prodotte da un processo di build.
Ability\ to\ download\ artifacts\ produced\ by\ a\ project.=Capacità di scaricare risorse utente prodotte da un progetto.
Ability\ to\ edit\ a\ agent\ relay\ instance.=Capacità di modificare l'istanza di creare un relay agent.
Ability\ to\ edit\ and\ delete\ a\ agent\ pool.\ This\ is\ required\ to\ add\ and\ remove\ agents\ from\ the\ pool.=Capacità di modificare ed eliminare un pool di agent. Ciò è necessario per aggiungere e rimuovere gli agent dal pool.
Ability\ to\ edit\ and\ delete\ a\ CodeStation\ project,\ manage\ its\ build\ lives\ and\ their\ artifacts.=Capacità di modificare ed eliminare un progetto CodeStation, gestire i relativi livelli di build e le sue risorse utente.
Ability\ to\ edit\ and\ delete\ a\ project,\ process\ or\ source\ template.=Capacità di modificare ed eliminare un progetto, un processo o un template di origine.
Ability\ to\ edit\ and\ delete\ a\ project.\ This\ includes\ setting\ the\ configuration\ provided\ by\ the\ project's\ template\ as\ well\ as\ management\ build\ configurations\ and\ secondary\ processes\ on\ the\ project.=Capacità di modificare ed eliminare un progetto. Ciò include l'impostazione della configurazione fornita dal template del progetto così come le configurazioni delle build di gestione e i processi secondari sul progetto.
Ability\ to\ edit\ and\ delete\ a\ repository\ configuration.=Capacità di modificare ed eliminare una configurazione di repository.
Ability\ to\ edit\ or\ delete\ a\ job.\ This\ is\ required\ to\ edit\ the\ job's\ steps.=Capacità di modificare ed eliminare un job. Questa opzione è necessaria per modificare le fasi di un job.
Ability\ to\ manage\ security\ configuration\ such\ as\ Authentication\ Realms,\ Authorization\ Realms,\ Roles,\ Resources\ Roles,\ Teams\ and\ User\ Management.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Capacità di gestire la configurazione come Domini di autenticazione, Domini di autorizzazione, Ruoli, Ruoli di risorse, Team e Gestione utenti. È necessario eseguire questa azione solo se concesso da un ruolo. Non esiste alcuna risorsa che deve essere aggiunta al team di un utente.
Ability\ to\ manage\ the\ system\ configuration\ of\ the\ server\ itself.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Capacità di gestire la configurazione del sistema del server stesso. È necessario eseguire questa azione solo se concesso da un ruolo. Non esiste alcuna risorsa che deve essere aggiunta al team di un utente.
Ability\ to\ manually\ add\ stamps\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ stamp\ to\ a\ build\ from\ any\ project\ they\ can\ view.=La capacità di aggiungere manualmente contrassegni a un ciclo di build. È necessario eseguire questa azione solo se concesso da un ruolo. Non esiste alcuna risorsa che deve essere aggiunta al team di un utente. Un utente può aggiungere un contrassegno a qualsiasi progetto che può visualizzare.
Ability\ to\ manually\ add\ statuses\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ status\ to\ a\ build\ from\ any\ project\ they\ can\ view.=La capacità di aggiungere manualmente stati a un ciclo di build. È necessario eseguire questa azione solo se concesso da un ruolo. Non esiste alcuna risorsa che deve essere aggiunta al team di un utente. Un utente può aggiungere uno stato a una build da qualsiasi progetto che può visualizzare.
Ability\ to\ restart\ build\ processes\ and\ secondary\ processes\ that\ have\ already\ completed\ or\ those\ that\ are\ running\ in\ certain\ scenarios\ where\ there\ are\ parallel\ activities.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=Capacità di riavviare i processi di build e i processi secondari che sono stati già completati o quelli che sono in esecuzione in determinati scenari in cui vi sono delle attività parallele. È necessario eseguire questa azione solo se concesso da un ruolo. Non esiste alcuna risorsa che deve essere aggiunta al team di un utente. Un utente può riavviare qualsiasi processo che esegue.
Ability\ to\ run\ a\ build\ process\ or\ secondary\ process.=Capacità di eseguire un processo di build o un processo secondario.
Ability\ to\ view\ a\ agent\ pool\ and\ the\ agents\ in\ it.\ This\ is\ required\ to\ see\ processes\ that\ have\ jobs\ that\ use\ the\ agent\ pool.=Capacità di visualizzare un pool di agent e gli agent in esso contenuti. Questa opzione è richiesta per visualizzare i processi che hanno job che utilizzano il pool di agent.
Ability\ to\ view\ a\ agent\ relay\ instance.=Capacità di visualizzare l'istanza di un relay agent.
Ability\ to\ view\ a\ CodeStation\ project.\ This\ is\ required\ to\ see\ the\ CodeStation\ project\ and\ configure\ it\ as\ a\ dependency.=Capacità di visualizzare un progetto CodeStation. Questa opzione è richiesta per visualizzare il progetto CodeStation e per configurarlo come una dipendenza.
Ability\ to\ view\ a\ job.\ This\ is\ required\ to\ use\ the\ job\ in\ a\ process\ definition.\ It\ is\ not\ required\ by\ users\ of\ projects\ to\ run\ build\ processes\ and\ secondary\ processes.=Capacità di visualizzare un job. Questa opzione è necessaria per utilizzare il job in una definizione di processo. Non è necessaria per gli utenti di progetti per l'esecuzione di processi di build e processi secondari.
Ability\ to\ view\ a\ project,\ process\ or\ source\ template.\ This\ is\ required\ to\ create\ a\ project,\ process\ or\ source\ configuration\ using\ the\ template.=Capacità di visualizzare un progetto, un processo o un template di origine. Questa opzione è richiesta per creare un progetto, un processo o una configurazione di origine mediante il template.
Ability\ to\ view\ a\ project.\ This\ is\ required\ to\ see\ the\ project\ and\ to\ see\ the\ project's\ build\ lives\ and\ related\ data.=Capacità di visualizzare un progetto. Questa opzione è richiesta per visualizzare il progetto e i dati correlati e in tempo reale della build del progetto.
Ability\ to\ view\ agents\ and\ their\ configurations.=Capacità di visualizzare gli agent e le relative configurazioni.
Ability\ to\ view\ and\ report\ on\ audit\ information\ containing\ changes\ to\ security\ and\ configuration.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Capacità di visualizzare e riportare informazioni di controllo contenenti modifiche alla sicurezza e alla configurazione. È necessario eseguire questa azione solo se concesso da un ruolo. Non esiste alcuna risorsa che deve essere aggiunta al team di un utente.
Ability\ to\ view\ and\ use\ a\ repository\ configuration\ in\ a\ source\ configuration.\ This\ is\ required\ for\ users\ to\ view\ build\ configurations\ that\ use\ the\ repository\ and\ for\ users\ to\ make\ a\ build\ configuration's\ source\ configuration\ use\ the\ repository.=Capacità di visualizzare e utilizzare una configurazione di repository in una configurazione di origine. Questa opzione è richiesta per gli utenti per visualizzare configurazioni di build che utilizzano il repository e perché gli utenti possano creare una configurazione di origine della configurazione di build e utilizzare il repository.
Ability\ to\ view,\ create,\ and\ use\ scripts.\ This\ is\ required\ for\ users\ to\ view\ process\ configurations\ that\ use\ scripts.=Capacità di visualizzare, creare e utilizzare script. Questa opzione è richiesta per gli utenti perché possano visualizzare configurazioni di processi che utilizzano gli script.
