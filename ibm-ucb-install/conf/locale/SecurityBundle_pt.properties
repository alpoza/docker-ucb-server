Ability\ to\ abort\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=Capacidade de interromper a execução dos processos de construção e processos secundários. É necessário apenas que essa ação seja concedida por uma função. Nenhum recurso precisa ser incluído em uma equipe de um usuário. Um usuário pode reiniciar qualquer processo que puder executar.
Ability\ to\ add\ resources\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=Capacidade para incluir recursos nas equipes em que você estiver e funções que já existirem na equipe.
Ability\ to\ add\ users\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=Capacidade para incluir usuários nas equipes em que você estiver e funções que já existirem na equipe.
Ability\ to\ change\ the\ priority\ of\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ prioritize\ any\ process\ they\ can\ run.=Capacidade de alterar a prioridade da execução dos processos de construção e processos secundários. É necessário apenas designar essa ação a uma função. Nenhum recurso precisa ser incluído em uma equipe de um usuário. Um usuário pode priorizar qualquer processo que puder executar.
Ability\ to\ create\ a\ job.=Capacidade para criar uma tarefa.
Ability\ to\ create\ and\ edit\ users.=Capacidade para criar e editar usuários.
Ability\ to\ create\ new\ CodeStation\ projects.=Capacidade para criar novos projetos CodeStation.
Ability\ to\ create\ new\ project,\ process\ and\ source\ templates.=Capacidade para criar novos projetos, processos e modelos de origem.
Ability\ to\ create\ new\ projects\ from\ templates.=Capacidade para criar novos projetos a partir de modelos.
Ability\ to\ create\ new\ repository\ configurations.=Capacidade para criar novas configurações de repositório.
Ability\ to\ create,\ edit,\ and\ delete\ agents.=Capacidade para criar, editar e excluir agentes.
Ability\ to\ delete\ records\ of\ builds\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ delete\ any\ runtime\ records\ of\ a\ project\ they\ can\ view.=Capacidade para excluir registros de processos de construção e secundários. É necessário apenas designar essa ação a uma função. Nenhum recurso precisa ser incluído em uma equipe de um usuário. Um usuário pode excluir quaisquer registros de tempo de execução de um projeto que possa visualizar.
Ability\ to\ download\ artifacts\ of\ a\ CodeStation\ project.=Capacidade para fazer download de artefatos de um projeto CodeStation.
Ability\ to\ download\ artifacts\ produced\ by\ a\ build\ process.=Capacidade para fazer download de artefatos produzidos por um processo de construção.
Ability\ to\ download\ artifacts\ produced\ by\ a\ project.=Capacidade para fazer download de artefatos produzidos por um projeto.
Ability\ to\ edit\ a\ agent\ relay\ instance.=Capacidade para editar uma instância de retransmissão do agente.
Ability\ to\ edit\ and\ delete\ a\ agent\ pool.\ This\ is\ required\ to\ add\ and\ remove\ agents\ from\ the\ pool.=Capacidade para editar e excluir um conjunto do agente. Isso é necessário para incluir e remover agentes do conjunto.
Ability\ to\ edit\ and\ delete\ a\ CodeStation\ project,\ manage\ its\ build\ lives\ and\ their\ artifacts.=Capacidade para editar e excluir um projeto CodeStation, gerenciar suas durações da construção e seus artefatos.
Ability\ to\ edit\ and\ delete\ a\ project,\ process\ or\ source\ template.=Capacidade para editar e excluir um projeto, um processo ou um modelo de origem.
Ability\ to\ edit\ and\ delete\ a\ project.\ This\ includes\ setting\ the\ configuration\ provided\ by\ the\ project's\ template\ as\ well\ as\ management\ build\ configurations\ and\ secondary\ processes\ on\ the\ project.=Capacidade para editar e excluir um projeto. Isso inclui definir a configuração fornecida pelo modelo do projeto e também configurações de construção de gerenciamento e processos secundários no projeto.
Ability\ to\ edit\ and\ delete\ a\ repository\ configuration.=Capacidade para editar e excluir uma configuração de repositório.
Ability\ to\ edit\ or\ delete\ a\ job.\ This\ is\ required\ to\ edit\ the\ job's\ steps.=Capacidade para editar e excluir uma tarefa. Isso é necessário para editar as etapas da tarefa.
Ability\ to\ manage\ security\ configuration\ such\ as\ Authentication\ Realms,\ Authorization\ Realms,\ Roles,\ Resources\ Roles,\ Teams\ and\ User\ Management.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Capacidade para gerenciar a configuração de segurança como Domínios de autenticação, Domínios de autorização, Funções, Funções de recursos, Equipes e Gerenciamento de usuário. É necessário apenas designar essa ação a uma função. Nenhum recurso precisa ser incluído em uma equipe de um usuário.
Ability\ to\ manage\ the\ system\ configuration\ of\ the\ server\ itself.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Capacidade de gerenciar a configuração do sistema do próprio servidor. É necessário apenas designar essa ação a uma função. Nenhum recurso precisa ser incluído em uma equipe de um usuário.
Ability\ to\ manually\ add\ stamps\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ stamp\ to\ a\ build\ from\ any\ project\ they\ can\ view.=Capacidade para incluir registros manualmente em uma duração da construção. É necessário apenas designar essa ação a uma função. Nenhum recurso precisa ser incluído em uma equipe de um usuário. Um usuário pode incluir um registro em uma construção a partir de qualquer projeto que possa visualizar.
Ability\ to\ manually\ add\ statuses\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ status\ to\ a\ build\ from\ any\ project\ they\ can\ view.=Capacidade para incluir status manualmente em uma duração da construção. É necessário apenas designar essa ação a uma função. Nenhum recurso precisa ser incluído em uma equipe de um usuário. Um usuário pode incluir um status em uma construção a partir de qualquer projeto que possa visualizar.
Ability\ to\ restart\ build\ processes\ and\ secondary\ processes\ that\ have\ already\ completed\ or\ those\ that\ are\ running\ in\ certain\ scenarios\ where\ there\ are\ parallel\ activities.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=Capacidade para reiniciar processos de construção e processos secundários que já foram concluídos ou aqueles que estiverem em execução em determinados cenários onde houver atividades paralelas. É necessário apenas designar essa ação a uma função. Nenhum recurso precisa ser incluído em uma equipe de um usuário. Um usuário pode reiniciar qualquer processo que puder executar.
Ability\ to\ run\ a\ build\ process\ or\ secondary\ process.=Capacidade para executar um processo de construção ou um processo secundário.
Ability\ to\ view\ a\ agent\ pool\ and\ the\ agents\ in\ it.\ This\ is\ required\ to\ see\ processes\ that\ have\ jobs\ that\ use\ the\ agent\ pool.=Capacidade para visualizar um conjunto do agente e os agentes nele contidos. Isto é necessário para ver os processos que possuem tarefas que usam o conjunto do agente.
Ability\ to\ view\ a\ agent\ relay\ instance.=Capacidade para visualizar uma instância de retransmissão do agente.
Ability\ to\ view\ a\ CodeStation\ project.\ This\ is\ required\ to\ see\ the\ CodeStation\ project\ and\ configure\ it\ as\ a\ dependency.=Capacidade para visualizar um projeto CodeStation. Isso é necessário para ver o projeto CodeStation e configurá-lo como uma dependência.
Ability\ to\ view\ a\ job.\ This\ is\ required\ to\ use\ the\ job\ in\ a\ process\ definition.\ It\ is\ not\ required\ by\ users\ of\ projects\ to\ run\ build\ processes\ and\ secondary\ processes.=Capacidade para visualizar uma tarefa. Isto é necessário para usar a tarefa em uma definição de processo. Não é necessário pelos usuários de projetos a executarem processos de construção e processos secundários.
Ability\ to\ view\ a\ project,\ process\ or\ source\ template.\ This\ is\ required\ to\ create\ a\ project,\ process\ or\ source\ configuration\ using\ the\ template.=Capacidade para visualizar um projeto, um processo ou um modelo de origem. Isso é necessário para criar um projeto, um processo ou uma configuração de origem usando o modelo.
Ability\ to\ view\ a\ project.\ This\ is\ required\ to\ see\ the\ project\ and\ to\ see\ the\ project's\ build\ lives\ and\ related\ data.=Capacidade para visualizar um projeto. Isso é necessário para ver o projeto e para ver as durações de construção e dados relacionados ao projeto.
Ability\ to\ view\ agents\ and\ their\ configurations.=Capacidade para visualizar agentes e suas configurações.
Ability\ to\ view\ and\ report\ on\ audit\ information\ containing\ changes\ to\ security\ and\ configuration.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Capacidade para visualizar e relatar informações de auditoria contendo mudanças na segurança e na configuração. É necessário apenas designar essa ação a uma função. Nenhum recurso precisa ser incluído em uma equipe de um usuário.
Ability\ to\ view\ and\ use\ a\ repository\ configuration\ in\ a\ source\ configuration.\ This\ is\ required\ for\ users\ to\ view\ build\ configurations\ that\ use\ the\ repository\ and\ for\ users\ to\ make\ a\ build\ configuration's\ source\ configuration\ use\ the\ repository.=Capacidade para visualizar e utilizar uma configuração de repositório em uma configuração de origem. Isso é necessário para os usuários visualizarem configurações de construção que usam o repositório e fazerem com que a configuração de origem da configuração de construção utilize o repositório.
Ability\ to\ view,\ create,\ and\ use\ scripts.\ This\ is\ required\ for\ users\ to\ view\ process\ configurations\ that\ use\ scripts.=Capacidade para visualizar, criar e usar scripts. Isto é necessário para que usuários visualizem as configurações dos processos que utilizam scripts.
