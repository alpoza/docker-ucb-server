Ability\ to\ abort\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=Möglichkeit, ausgeführte Buildprozesse und sekundäre Prozesse abzubrechen. Sie benötigen nur diese durch eine Rolle gewährte Aktion. Es gibt keine Ressource, die dem Team eines Benutzers hinzugefügt werden müsste. Ein Benutzer kann jeden Prozess neu starten, den er ausführen kann.
Ability\ to\ add\ resources\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=Möglichkeit, Ressourcen in Rollen zu Teams hinzuzufügen, die im Team bereits vorhanden sind.
Ability\ to\ add\ users\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=Möglichkeit, Benutzer in Rollen zu  Teams hinzuzufügen, die im Team bereits vorhanden sind.
Ability\ to\ change\ the\ priority\ of\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ prioritize\ any\ process\ they\ can\ run.=Möglichkeit, die Priorität laufender Buildprozesse und sekundärer Prozesse zu ändern. Sie benötigen nur diese durch eine Rolle gewährte Aktion. Es gibt keine Ressource, die dem Team eines Benutzers hinzugefügt werden müsste. Ein Benutzer kann jeden Prozess priorisieren, den er ausführen kann.
Ability\ to\ create\ a\ job.=Möglichkeit zum Erstellen eines Jobs.
Ability\ to\ create\ and\ edit\ users.=Möglichkeit zum Erstellen und Bearbeiten von Benutzern.
Ability\ to\ create\ new\ CodeStation\ projects.=Möglichkeit zum Erstellen eines neuen CodeStation-Projekts.
Ability\ to\ create\ new\ project,\ process\ and\ source\ templates.=Fähigkeit, neues Projekt, Prozess oder Quellenvorlagen zu erstellen.
Ability\ to\ create\ new\ projects\ from\ templates.=Möglichkeit zum Erstellen neuer Projekte aus Vorlagen.
Ability\ to\ create\ new\ repository\ configurations.=Möglichkeit zum Erstellen neuer Repository-Konfigurationen.
Ability\ to\ create,\ edit,\ and\ delete\ agents.=Möglichkeit zum Erstellen, Bearbeiten und Löschen von Agenten.
Ability\ to\ delete\ records\ of\ builds\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ delete\ any\ runtime\ records\ of\ a\ project\ they\ can\ view.=Möglichkeit zum Löschen von Datensätzen von Builds und sekundären Prozessen. Sie benötigen nur diese durch eine Rolle gewährte Aktion. Es gibt keine Ressource, die dem Team eines Benutzers hinzugefügt werden müsste. Ein Benutzer kann alle Laufzeit-Datensätze eines Projekts löschen, die er anzeigen kann.
Ability\ to\ download\ artifacts\ of\ a\ CodeStation\ project.=Möglichkeit zum Herunterladen von Artefakten eines CodeStation-Projekts.
Ability\ to\ download\ artifacts\ produced\ by\ a\ build\ process.=Möglichkeit zum Herunterladen von Artefakten, die von Buildprozessen erzeugt wurden.
Ability\ to\ download\ artifacts\ produced\ by\ a\ project.=Möglichkeit zum Herunterladen von Artefakten, die von einem Projekt  erzeugt wurden.
Ability\ to\ edit\ a\ agent\ relay\ instance.=Möglichkeit, die Instanz eines Agentenrelays zu bearbeiten.
Ability\ to\ edit\ and\ delete\ a\ agent\ pool.\ This\ is\ required\ to\ add\ and\ remove\ agents\ from\ the\ pool.=Möglichkeit zum Bearbeiten und Löschen eines Agentenpools. Diese Möglichkeit wird benötigt, um Agenten zum Pool hinzuzufügen oder aus diesem zu entfernen.
Ability\ to\ edit\ and\ delete\ a\ CodeStation\ project,\ manage\ its\ build\ lives\ and\ their\ artifacts.=Möglichkeit zum Bearbeiten und Löschen eines CodeStation-Projekts, verwalten der Build-Lebenszyklen und der Artefakte.
Ability\ to\ edit\ and\ delete\ a\ project,\ process\ or\ source\ template.=Möglichkeit zum Bearbeiten und Löschen eines Projekts, eines Prozesses oder einer Quellenvorlage.
Ability\ to\ edit\ and\ delete\ a\ project.\ This\ includes\ setting\ the\ configuration\ provided\ by\ the\ project's\ template\ as\ well\ as\ management\ build\ configurations\ and\ secondary\ processes\ on\ the\ project.=Möglichkeit zum Bearbeiten und Löschen eines Projekts. Hierzu zählt das Einstellen der Konfiguration, die von der Vorlage des Projekts bereitgestellt wird, sowie die Verwaltung von Buildkonfigurationen und sekundären Prozessen im Projekt.
Ability\ to\ edit\ and\ delete\ a\ repository\ configuration.=Möglichkeit zum Bearbeiten und Löschen einer Repository-Konfiguration.
Ability\ to\ edit\ or\ delete\ a\ job.\ This\ is\ required\ to\ edit\ the\ job's\ steps.=Möglichkeit zum Bearbeiten oder Löschen eines Vorgangs. Dies wird zum Bearbeiten der Jobabschnitte benötigt.
Ability\ to\ manage\ security\ configuration\ such\ as\ Authentication\ Realms,\ Authorization\ Realms,\ Roles,\ Resources\ Roles,\ Teams\ and\ User\ Management.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Möglichkeit, Sicherheitskonfigurationen zu verwalten, wie z. B. Authentifizierungsbereiche, Autorisierungsbereiche, Rollen, Ressourcenrollen, Teams und Benutzerverwaltung. Sie benötigen nur diese durch eine Rolle gewährte Aktion. Es gibt keine Ressource, die dem Team eines Benutzers hinzugefügt werden müsste.
Ability\ to\ manage\ the\ system\ configuration\ of\ the\ server\ itself.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Möglichkeit, die Systemkonfiguration des eigentlichen Servers zu verwalten. Sie benötigen nur diese durch eine Rolle gewährte Aktion. Es gibt keine Ressource, die dem Team eines Benutzers hinzugefügt werden müsste.
Ability\ to\ manually\ add\ stamps\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ stamp\ to\ a\ build\ from\ any\ project\ they\ can\ view.=Möglichkeit, einem Build-Lebenszyklus Stempel manuell hinzuzufügen. Sie benötigen nur diese durch eine Rolle gewährte Aktion. Es gibt keine Ressource, die dem Team eines Benutzers hinzugefügt werden müsste. Ein Benutzer kann einem Build einen Stempel über ein beliebiges Projekt hinzufügen, das er anzeigen kann.
Ability\ to\ manually\ add\ statuses\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ status\ to\ a\ build\ from\ any\ project\ they\ can\ view.=Möglichkeit, einem Build-Lebenszyklus Status manuell hinzuzufügen. Sie benötigen nur diese durch eine Rolle gewährte Aktion. Es gibt keine Ressource, die dem Team eines Benutzers hinzugefügt werden müsste. Ein Benutzer kann einem Build einen Status über jedes Projekt hinzufügen, das er anzeigen kann.
Ability\ to\ restart\ build\ processes\ and\ secondary\ processes\ that\ have\ already\ completed\ or\ those\ that\ are\ running\ in\ certain\ scenarios\ where\ there\ are\ parallel\ activities.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=Möglichkeit, Buildprozesse und sekundäre Prozesse neu zu starten, die bereits abgeschlossen wurden, und die in bestimmten Szenarien mit parallelen Aktivitäten ausgeführt werden. Sie benötigen nur diese durch eine Rolle gewährte Aktion. Es gibt keine Ressource, die dem Team eines Benutzers hinzugefügt werden müsste. Ein Benutzer kann jeden Prozess neu starten, den er ausführen kann.
Ability\ to\ run\ a\ build\ process\ or\ secondary\ process.=Möglichkeit, einen Buildprozess oder einen sekundären Prozess auszuführen.
Ability\ to\ view\ a\ agent\ pool\ and\ the\ agents\ in\ it.\ This\ is\ required\ to\ see\ processes\ that\ have\ jobs\ that\ use\ the\ agent\ pool.=Möglichkeit zum Anzeigen eines Agentenpools und der Agenten darin. Dies ist erforderlich, um Prozesse anzuzeigen, deren Jobs den Agentenpools verwenden.
Ability\ to\ view\ a\ agent\ relay\ instance.=Möglichkeit, die Instanz eines Agentenrelays anzuzeigen.
Ability\ to\ view\ a\ CodeStation\ project.\ This\ is\ required\ to\ see\ the\ CodeStation\ project\ and\ configure\ it\ as\ a\ dependency.=Möglichkeit zum Anzeigen eines CodeStation-Projekts. Dies wird benötigt, um das CodeStation-Projekt anzuzeigen und es als Abhängigkeit zu konfigurieren.
Ability\ to\ view\ a\ job.\ This\ is\ required\ to\ use\ the\ job\ in\ a\ process\ definition.\ It\ is\ not\ required\ by\ users\ of\ projects\ to\ run\ build\ processes\ and\ secondary\ processes.=Möglichkeit zum Anzeigen eines Jobs. Dies ist erforderlich, um den Job in einer Prozessdefinition zu verwenden. Es wird von Projektbenutzern nicht gefordert, Buildprozesse und sekundäre Prozesse auszuführen.
Ability\ to\ view\ a\ project,\ process\ or\ source\ template.\ This\ is\ required\ to\ create\ a\ project,\ process\ or\ source\ configuration\ using\ the\ template.=Möglichkeit zum Anzeigen eines Projekts, eines Prozesses oder einer Quellenvorlage. Dies ist zum Erstellen eines Projekts, eines Prozesses oder einer Quellenkonfiguration unter Verwendung der Vorlage erforderlich.
Ability\ to\ view\ a\ project.\ This\ is\ required\ to\ see\ the\ project\ and\ to\ see\ the\ project's\ build\ lives\ and\ related\ data.=Möglichkeit zum Anzeigen eines Projekts. Dies wird benötigt, um das Projekt und die Build-Lebenszyklen und zugehörige Daten anzuzeigen.
Ability\ to\ view\ agents\ and\ their\ configurations.=Möglichkeit zum Anzeigen von Agenten und ihren Konfigurationen.
Ability\ to\ view\ and\ report\ on\ audit\ information\ containing\ changes\ to\ security\ and\ configuration.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Möglichkeit, Prüfinformationen mit Änderungen an der Sicherheit und Konfiguration anzuzeigen und zu melden. Sie benötigen nur diese durch eine Rolle gewährte Aktion. Es gibt keine Ressource, die dem Team eines Benutzers hinzugefügt werden müsste.
Ability\ to\ view\ and\ use\ a\ repository\ configuration\ in\ a\ source\ configuration.\ This\ is\ required\ for\ users\ to\ view\ build\ configurations\ that\ use\ the\ repository\ and\ for\ users\ to\ make\ a\ build\ configuration's\ source\ configuration\ use\ the\ repository.=Möglichkeit, eine Repository-Konfiguration in einer Quellkonfiguration anzuzeigen und zu verwenden. Dies wird für Benutzer benötigt, um Buildkonfigurationen anzuzeigen, die das Repository verwenden, sowie für Benutzer, die die Quellkonfiguration einer Buildkonfiguration so einstellen, dass sie das Repository verwenden.
Ability\ to\ view,\ create,\ and\ use\ scripts.\ This\ is\ required\ for\ users\ to\ view\ process\ configurations\ that\ use\ scripts.=Möglichkeit zum Anzeigen, Erstellen und Verwenden von Scripten. Dies ist für Benutzer erforderlich, die Prozesskonfigurationen anzeigen möchten, die Scripts verwenden.
