Ability\ to\ abort\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=Возможность прервать выполнение активных процессов компоновки и вспомогательных процессов. Это действие должно быть разрешено назначенной ролью. В коллектив пользователя не требуется добавлять ресурсы. Пользователь может перезапускать доступные ему процессы.
Ability\ to\ add\ resources\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=Возможность добавлять ресурсы в коллективы, в состав которых вы входите, в соответствии с ролями коллектива.
Ability\ to\ add\ users\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=Возможность добавлять пользователей в коллективы, в состав которых вы входите, в соответствии с ролями коллектива.
Ability\ to\ change\ the\ priority\ of\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ prioritize\ any\ process\ they\ can\ run.=Возможность изменять приоритет активных процессов компоновки и вспомогательных процессов. Это действие должно быть разрешено назначенной ролью. В коллектив пользователя не требуется добавлять ресурсы. Пользователь может повысить приоритет любого доступного ему процесса.
Ability\ to\ create\ a\ job.=Возможность создавать задания.
Ability\ to\ create\ and\ edit\ users.=Возможность создавать и редактировать пользователей.
Ability\ to\ create\ new\ CodeStation\ projects.=Возможность создавать проекты CodeStation.
Ability\ to\ create\ new\ project,\ process\ and\ source\ templates.=Возможность создавать новые шаблоны проектов, процессов и исходного кода.
Ability\ to\ create\ new\ projects\ from\ templates.=Возможность создавать новые проекты на основе шаблонов.
Ability\ to\ create\ new\ repository\ configurations.=Возможно создавать новые конфигурации хранилища.
Ability\ to\ create,\ edit,\ and\ delete\ agents.=Возможность создавать, изменять и удалять агенты.
Ability\ to\ delete\ records\ of\ builds\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ delete\ any\ runtime\ records\ of\ a\ project\ they\ can\ view.=Возможность удалять записи компоновок и вспомогательных процессов. Это действие должно быть разрешено назначенной ролью. В коллектив пользователя не требуется добавлять ресурсы. Пользователь может удалять любые записи среды выполнения в проектах, доступных для просмотра.
Ability\ to\ download\ artifacts\ of\ a\ CodeStation\ project.=Возможность загружать артефакты проекта CodeStation.
Ability\ to\ download\ artifacts\ produced\ by\ a\ build\ process.=Возможность загружать артефакты, создаваемые в процессе компоновки.
Ability\ to\ download\ artifacts\ produced\ by\ a\ project.=Возможность загружать артефакты, создаваемые проектом.
Ability\ to\ edit\ a\ agent\ relay\ instance.=Возможность редактировать экземпляры промежуточных узлов агента.
Ability\ to\ edit\ and\ delete\ a\ agent\ pool.\ This\ is\ required\ to\ add\ and\ remove\ agents\ from\ the\ pool.=Возможность редактировать и удалять пулы агентов. Это действие необходимо для добавления и удаления агентов из пула.
Ability\ to\ edit\ and\ delete\ a\ CodeStation\ project,\ manage\ its\ build\ lives\ and\ their\ artifacts.=Возможность изменять и удалять проект CodeStation, управлять жизненными циклами его компоновок и их артефактами.
Ability\ to\ edit\ and\ delete\ a\ project,\ process\ or\ source\ template.=Возможность изменять и удалять шаблоны проектов, процессов и исходного кода.
Ability\ to\ edit\ and\ delete\ a\ project.\ This\ includes\ setting\ the\ configuration\ provided\ by\ the\ project's\ template\ as\ well\ as\ management\ build\ configurations\ and\ secondary\ processes\ on\ the\ project.=Возможность редактировать и удалять проект. Включает в себя настройку конфигурации на основе шаблона проекта, а также управление конфигурациями компоновок и вспомогательными процессами в проекте.
Ability\ to\ edit\ and\ delete\ a\ repository\ configuration.=Возможность редактировать и удалять конфигурацию хранилища.
Ability\ to\ edit\ or\ delete\ a\ job.\ This\ is\ required\ to\ edit\ the\ job's\ steps.=Возможность редактировать или удалять задание. Это действие необходимо для редактирования этапов задания.
Ability\ to\ manage\ security\ configuration\ such\ as\ Authentication\ Realms,\ Authorization\ Realms,\ Roles,\ Resources\ Roles,\ Teams\ and\ User\ Management.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Возможность управления конфигурацией защиты, включая области идентификации, области предоставления доступа, роли, роли ресурсов, управление коллективами и пользователями. Это действие должно быть разрешено назначенной ролью. В коллектив пользователя не требуется добавлять ресурсы.
Ability\ to\ manage\ the\ system\ configuration\ of\ the\ server\ itself.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Возможность управлять конфигурацией сервера. Это действие должно быть разрешено назначенной ролью. В коллектив пользователя не требуется добавлять ресурсы.
Ability\ to\ manually\ add\ stamps\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ stamp\ to\ a\ build\ from\ any\ project\ they\ can\ view.=Возможность вручную добавлять штампы в журнал компоновки. Это действие должно быть разрешено назначенной ролью. В коллектив пользователя не требуется добавлять ресурсы. Пользователь может добавлять штампы в компоновку из любого проекта, доступного ему для просмотра.
Ability\ to\ manually\ add\ statuses\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ status\ to\ a\ build\ from\ any\ project\ they\ can\ view.=Возможность вручную добавлять состояния в журнал компоновки. Это действие должно быть разрешено назначенной ролью. В коллектив пользователя не требуется добавлять ресурсы. Пользователь может добавлять состояния в компоновку из любого проекта, доступного ему для просмотра.
Ability\ to\ restart\ build\ processes\ and\ secondary\ processes\ that\ have\ already\ completed\ or\ those\ that\ are\ running\ in\ certain\ scenarios\ where\ there\ are\ parallel\ activities.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=Возможность перезапускать процессы компоновки и вспомогательные процессы, которые уже завершены или выполняются с использованием параллельных операций. Это действие должно быть разрешено назначенной ролью. В коллектив пользователя не требуется добавлять ресурсы. Пользователь может перезапускать доступные ему процессы.
Ability\ to\ run\ a\ build\ process\ or\ secondary\ process.=Возможность запускать процесс компоновки или вспомогательный процесс.
Ability\ to\ view\ a\ agent\ pool\ and\ the\ agents\ in\ it.\ This\ is\ required\ to\ see\ processes\ that\ have\ jobs\ that\ use\ the\ agent\ pool.=Возможность просматривать пул агентов и содержащиеся в нем агенты. Это действие необходимо для просмотра процессов, содержащих задания, которые используют пул агентов.
Ability\ to\ view\ a\ agent\ relay\ instance.=Возможность просматривать экземпляры промежуточных узлов агента.
Ability\ to\ view\ a\ CodeStation\ project.\ This\ is\ required\ to\ see\ the\ CodeStation\ project\ and\ configure\ it\ as\ a\ dependency.=Возможность просматривать проект CodeStation. Это действие необходимо для просмотра проекта CodeStation и настройки его в качестве зависимости.
Ability\ to\ view\ a\ job.\ This\ is\ required\ to\ use\ the\ job\ in\ a\ process\ definition.\ It\ is\ not\ required\ by\ users\ of\ projects\ to\ run\ build\ processes\ and\ secondary\ processes.=Возможность просматривать задание. Это действие необходимо для использования задания в определении процесса. Оно не требуется пользователям проектов для запуска процессов компоновки и вспомогательных процессов.
Ability\ to\ view\ a\ project,\ process\ or\ source\ template.\ This\ is\ required\ to\ create\ a\ project,\ process\ or\ source\ configuration\ using\ the\ template.=Возможность просматривать шаблон проекта, процесса или исходного кода. Она требуется для создания конфигурации проекта, процесса или исходного кода с помощью шаблона.
Ability\ to\ view\ a\ project.\ This\ is\ required\ to\ see\ the\ project\ and\ to\ see\ the\ project's\ build\ lives\ and\ related\ data.=Возможность просматривать проект. Это действие необходимо для просмотра проекта, его жизненных циклов компоновок и связанных данных.
Ability\ to\ view\ agents\ and\ their\ configurations.=Возможность просматривать агенты и связанные конфигурации.
Ability\ to\ view\ and\ report\ on\ audit\ information\ containing\ changes\ to\ security\ and\ configuration.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Возможность просматривать контрольные записи, содержащие информацию о защите и конфигурации, и создавать отчеты по ним. Это действие должно быть разрешено назначенной ролью. В коллектив пользователя не требуется добавлять ресурсы.
Ability\ to\ view\ and\ use\ a\ repository\ configuration\ in\ a\ source\ configuration.\ This\ is\ required\ for\ users\ to\ view\ build\ configurations\ that\ use\ the\ repository\ and\ for\ users\ to\ make\ a\ build\ configuration's\ source\ configuration\ use\ the\ repository.=Возможность просматривать и использовать конфигурацию хранилища в конфигурации исходного кода. Это действие необходимо пользователям для просмотра конфигураций компоновки, использующих хранилище, а также выбора хранилища для конфигурации исходного кода в конфигурации компоновки.
Ability\ to\ view,\ create,\ and\ use\ scripts.\ This\ is\ required\ for\ users\ to\ view\ process\ configurations\ that\ use\ scripts.=Возможность просматривать, создавать и использовать сценарии. Она требуется пользователям для просмотра конфигураций процессов, использующих сценарии.
