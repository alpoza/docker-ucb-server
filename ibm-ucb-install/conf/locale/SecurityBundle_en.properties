Ability\ to\ create\ new\ repository\ configurations.=Ability to create new repository configurations.
Ability\ to\ create,\ edit,\ and\ delete\ agents.=Ability to create, edit, and delete agents.
Ability\ to\ delete\ records\ of\ builds\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ delete\ any\ runtime\ records\ of\ a\ project\ they\ can\ view.=Ability to delete records of builds and secondary processes. You only need this action granted by a role. There is no resource that needs to be added to a user's team. A user can delete any runtime records of a project they can view.
Ability\ to\ download\ artifacts\ of\ a\ CodeStation\ project.=Ability to download artifacts of a CodeStation project.
Ability\ to\ download\ artifacts\ produced\ by\ a\ build\ process.=Ability to download artifacts produced by a build process.
Ability\ to\ download\ artifacts\ produced\ by\ a\ project.=Ability to download artifacts produced by a project.
Ability\ to\ edit\ a\ agent\ relay\ instance.=Ability to edit a agent relay instance.
Ability\ to\ edit\ and\ delete\ a\ agent\ pool.\ This\ is\ required\ to\ add\ and\ remove\ agents\ from\ the\ pool.=Ability to edit and delete a agent pool. This is required to add and remove agents from the pool.
Ability\ to\ edit\ and\ delete\ a\ CodeStation\ project,\ manage\ its\ build\ lives\ and\ their\ artifacts.=Ability to edit and delete a CodeStation project, manage its build lives and their artifacts.
Ability\ to\ edit\ and\ delete\ a\ project,\ process\ or\ source\ template.=Ability to edit and delete a project, process or source template.
Ability\ to\ edit\ and\ delete\ a\ project.\ This\ includes\ setting\ the\ configuration\ provided\ by\ the\ project's\ template\ as\ well\ as\ management\ build\ configurations\ and\ secondary\ processes\ on\ the\ project.=Ability to edit and delete a project. This includes setting the configuration provided by the project's template as well as management build configurations and secondary processes on the project.
Ability\ to\ edit\ and\ delete\ a\ repository\ configuration.=Ability to edit and delete a repository configuration.
Ability\ to\ edit\ or\ delete\ a\ job.\ This\ is\ required\ to\ edit\ the\ job's\ steps.=Ability to edit or delete a job. This is required to edit the job's steps.
Ability\ to\ manage\ security\ configuration\ such\ as\ Authentication\ Realms,\ Authorization\ Realms,\ Roles,\ Resources\ Roles,\ Teams\ and\ User\ Management.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Ability to manage security configuration such as Authentication Realms, Authorization Realms, Roles, Resources Roles, Teams and User Management. You only need this action granted by a role. There is no resource that needs to be added to a user's team.
Ability\ to\ manage\ the\ system\ configuration\ of\ the\ server\ itself.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Ability to manage the system configuration of the server itself. You only need this action granted by a role. There is no resource that needs to be added to a user's team.
Ability\ to\ manually\ add\ stamps\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ stamp\ to\ a\ build\ from\ any\ project\ they\ can\ view.=Ability to manually add stamps to a build life. You only need this action granted by a role. There is no resource that needs to be added to a user's team. A user can add a stamp to a build from any project they can view.
Ability\ to\ manually\ add\ statuses\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ status\ to\ a\ build\ from\ any\ project\ they\ can\ view.=Ability to manually add statuses to a build life. You only need this action granted by a role. There is no resource that needs to be added to a user's team. A user can add a status to a build from any project they can view.
Ability\ to\ restart\ build\ processes\ and\ secondary\ processes\ that\ have\ already\ completed\ or\ those\ that\ are\ running\ in\ certain\ scenarios\ where\ there\ are\ parallel\ activities.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=Ability to restart build processes and secondary processes that have already completed or those that are running in certain scenarios where there are parallel activities. You only need this action granted by a role. There is no resource that needs to be added to a user's team. A user can restart any process they can run.
Ability\ to\ run\ a\ build\ process\ or\ secondary\ process.=Ability to run a build process or secondary process.
Ability\ to\ view\ a\ agent\ pool\ and\ the\ agents\ in\ it.\ This\ is\ required\ to\ see\ processes\ that\ have\ jobs\ that\ use\ the\ agent\ pool.=Ability to view a agent pool and the agents in it. This is required to see processes that have jobs that use the agent pool.
Ability\ to\ view\ a\ agent\ relay\ instance.=Ability to view a agent relay instance.
Ability\ to\ view\ a\ CodeStation\ project.\ This\ is\ required\ to\ see\ the\ CodeStation\ project\ and\ configure\ it\ as\ a\ dependency.=Ability to view a CodeStation project. This is required to see the CodeStation project and configure it as a dependency.
Ability\ to\ view\ a\ job.\ This\ is\ required\ to\ use\ the\ job\ in\ a\ process\ definition.\ It\ is\ not\ required\ by\ users\ of\ projects\ to\ run\ build\ processes\ and\ secondary\ processes.=Ability to view a job. This is required to use the job in a process definition. It is not required by users of projects to run build processes and secondary processes.
Ability\ to\ view\ a\ project,\ process\ or\ source\ template.\ This\ is\ required\ to\ create\ a\ project,\ process\ or\ source\ configuration\ using\ the\ template.=Ability to view a project, process or source template. This is required to create a project, process or source configuration using the template.
Ability\ to\ view\ a\ project.\ This\ is\ required\ to\ see\ the\ project\ and\ to\ see\ the\ project's\ build\ lives\ and\ related\ data.=Ability to view a project. This is required to see the project and to see the project's build lives and related data.
Ability\ to\ view\ agents\ and\ their\ configurations.=Ability to view agents and their configurations.
Ability\ to\ view\ and\ report\ on\ audit\ information\ containing\ changes\ to\ security\ and\ configuration.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Ability to view and report on audit information containing changes to security and configuration. You only need this action granted by a role. There is no resource that needs to be added to a user's team.
Ability\ to\ view\ and\ use\ a\ repository\ configuration\ in\ a\ source\ configuration.\ This\ is\ required\ for\ users\ to\ view\ build\ configurations\ that\ use\ the\ repository\ and\ for\ users\ to\ make\ a\ build\ configuration's\ source\ configuration\ use\ the\ repository.=Ability to view and use a repository configuration in a source configuration. This is required for users to view build configurations that use the repository and for users to make a build configuration's source configuration use the repository.
Ability\ to\ view,\ create,\ and\ use\ scripts.\ This\ is\ required\ for\ users\ to\ view\ process\ configurations\ that\ use\ scripts.=Ability to view, create, and use scripts. This is required for users to view process configurations that use scripts.
