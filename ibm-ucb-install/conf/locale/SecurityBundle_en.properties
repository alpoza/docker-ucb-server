Ability\ to\ abort\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=Ability to abort running build processes and secondary processes. You only need this action granted by a role. There is no resource that needs to be added to a user's team. A user can restart any process they can run.
Ability\ to\ add\ resources\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=Ability to add resources to teams you are in in roles that already exist on the team.
Ability\ to\ add\ users\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=Ability to add users to teams you are in in roles that already exist on the team.
Ability\ to\ change\ the\ priority\ of\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ prioritize\ any\ process\ they\ can\ run.=Ability to change the priority of running build processes and secondary processes. You only need this action granted by a role. There is no resource that needs to be added to a user's team. A user can prioritize any process they can run.
Ability\ to\ create\ a\ job.=Ability to create a job.
Ability\ to\ create\ and\ edit\ users.=Ability to create and edit users.
Ability\ to\ create\ new\ CodeStation\ projects.=Ability to create new CodeStation projects.
Ability\ to\ create\ new\ project,\ process\ and\ source\ templates.=Ability to create new project, process and source templates.
