Ability\ to\ abort\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=中斷執行中建置程序及次要程序的能力。您只需要由某個角色授權此動作。沒有需要新增至使用者團隊的資源。使用者可以重新啟動他們可執行的任何程序。
Ability\ to\ add\ resources\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=以團隊中已經存在的角色身分將資源新增至您所在團隊的能力。
Ability\ to\ add\ users\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=以團隊中已經存在的角色身分將使用者新增至您所在團隊的能力。
Ability\ to\ change\ the\ priority\ of\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ prioritize\ any\ process\ they\ can\ run.=變更執行中建置程序及次要程序之優先順序的能力。您只需要由某個角色授權此動作。沒有需要新增至使用者團隊的資源。使用者可以設定他們可執行之任何程序的優先順序。
Ability\ to\ create\ a\ job.=建立工作的能力。
Ability\ to\ create\ and\ edit\ users.=建立和編輯使用者的能力。
Ability\ to\ create\ new\ CodeStation\ projects.=建立新 CodeStation 專案的能力。
Ability\ to\ create\ new\ project,\ process\ and\ source\ templates.=建立新專案、程序及原始檔範本的能力。
Ability\ to\ create\ new\ projects\ from\ templates.=從範本建立新專案的能力。
Ability\ to\ create\ new\ repository\ configurations.=建立新儲存庫配置的能力。
Ability\ to\ create,\ edit,\ and\ delete\ agents.=建立、編輯和刪除代理程式的能力。
Ability\ to\ delete\ records\ of\ builds\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ delete\ any\ runtime\ records\ of\ a\ project\ they\ can\ view.=刪除建置及次要程序記錄的能力。您只需要由某個角色授權此動作。沒有需要新增至使用者團隊的資源。使用者可以刪除他們可檢視之專案的任何執行時期記錄。
Ability\ to\ download\ artifacts\ of\ a\ CodeStation\ project.=下載 CodeStation 專案之構件的能力。
Ability\ to\ download\ artifacts\ produced\ by\ a\ build\ process.=下載由建置程序產生之構件的能力。
Ability\ to\ download\ artifacts\ produced\ by\ a\ project.=下載由專案產生之構件的能力。
Ability\ to\ edit\ a\ agent\ relay\ instance.=編輯代理程式中繼實例的能力。
Ability\ to\ edit\ and\ delete\ a\ agent\ pool.\ This\ is\ required\ to\ add\ and\ remove\ agents\ from\ the\ pool.=編輯和刪除代理程式儲存區的能力。從儲存區新增和移除代理程式時，需要此能力。
Ability\ to\ edit\ and\ delete\ a\ CodeStation\ project,\ manage\ its\ build\ lives\ and\ their\ artifacts.=編輯和刪除 CodeStation 專案，管理其建置生命週期及其構件的能力。
Ability\ to\ edit\ and\ delete\ a\ project,\ process\ or\ source\ template.=編輯和刪除專案、程序或原始檔範本的能力。
Ability\ to\ edit\ and\ delete\ a\ project.\ This\ includes\ setting\ the\ configuration\ provided\ by\ the\ project's\ template\ as\ well\ as\ management\ build\ configurations\ and\ secondary\ processes\ on\ the\ project.=編輯和刪除專案的能力。這包括設定由專案的範本提供的配置以及專案上的建置配置及次要程序的管理。
Ability\ to\ edit\ and\ delete\ a\ repository\ configuration.=編輯和刪除儲存庫配置的能力。
Ability\ to\ edit\ or\ delete\ a\ job.\ This\ is\ required\ to\ edit\ the\ job's\ steps.=編輯或刪除工作的能力。編輯工作的步驟時，需要此能力。
Ability\ to\ manage\ security\ configuration\ such\ as\ Authentication\ Realms,\ Authorization\ Realms,\ Roles,\ Resources\ Roles,\ Teams\ and\ User\ Management.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=管理安全配置（例如「鑑別範圍」、「授權範圍」、「角色」、「資源角色」、「團隊」和「使用者管理」）的能力。您只需要由某個角色授權此動作。沒有需要新增至使用者團隊的資源。
Ability\ to\ manage\ the\ system\ configuration\ of\ the\ server\ itself.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=管理伺服器自身之系統配置的能力。您只需要由某個角色授權此動作。沒有需要新增至使用者團隊的資源。
Ability\ to\ manually\ add\ stamps\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ stamp\ to\ a\ build\ from\ any\ project\ they\ can\ view.=手動將戳記新增至建置生命週期的能力。您只需要由某個角色授權此動作。沒有需要新增至使用者團隊的資源。使用者可以從他們可檢視的任何專案將戳記新增至建置。
Ability\ to\ manually\ add\ statuses\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ status\ to\ a\ build\ from\ any\ project\ they\ can\ view.=手動將狀態新增至建置生命週期的能力。您只需要由某個角色授權此動作。沒有需要新增至使用者團隊的資源。使用者可以從他們可檢視的任何專案將狀態新增至建置。
Ability\ to\ restart\ build\ processes\ and\ secondary\ processes\ that\ have\ already\ completed\ or\ those\ that\ are\ running\ in\ certain\ scenarios\ where\ there\ are\ parallel\ activities.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=重新啟動已完成或在特定實務（有平行活動）中執行之建置程序及次要程序的能力。您只需要由某個角色授權此動作。沒有需要新增至使用者團隊的資源。使用者可以重新啟動他們可執行的任何程序。
Ability\ to\ run\ a\ build\ process\ or\ secondary\ process.=執行建置程序或次要程序的能力。
Ability\ to\ view\ a\ agent\ pool\ and\ the\ agents\ in\ it.\ This\ is\ required\ to\ see\ processes\ that\ have\ jobs\ that\ use\ the\ agent\ pool.=檢視代理程式儲存區及其中代理程式的能力。查看具有使用代理程式儲存區之工作的程序時，需要此能力。
Ability\ to\ view\ a\ agent\ relay\ instance.=檢視代理程式中繼實例的能力。
Ability\ to\ view\ a\ CodeStation\ project.\ This\ is\ required\ to\ see\ the\ CodeStation\ project\ and\ configure\ it\ as\ a\ dependency.=檢視 CodeStation 專案的能力。查看 CodeStation 專案並將其配置為相依關係時，需要此能力。
Ability\ to\ view\ a\ job.\ This\ is\ required\ to\ use\ the\ job\ in\ a\ process\ definition.\ It\ is\ not\ required\ by\ users\ of\ projects\ to\ run\ build\ processes\ and\ secondary\ processes.=檢視工作的能力。在程序定義中使用工作時，需要此能力。專案使用者在執行建置程序及次要程序時，不需要此能力。
Ability\ to\ view\ a\ project,\ process\ or\ source\ template.\ This\ is\ required\ to\ create\ a\ project,\ process\ or\ source\ configuration\ using\ the\ template.=檢視專案、程序或原始檔範本的能力。使用範本來建立專案、程序或原始檔配置時，需要此能力。
Ability\ to\ view\ a\ project.\ This\ is\ required\ to\ see\ the\ project\ and\ to\ see\ the\ project's\ build\ lives\ and\ related\ data.=檢視專案的能力。查看專案時以及查看專案的建置生命週期和相關資料時，需要此能力。
Ability\ to\ view\ agents\ and\ their\ configurations.=檢視代理程式及其配置的能力。
Ability\ to\ view\ and\ report\ on\ audit\ information\ containing\ changes\ to\ security\ and\ configuration.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=檢視包含對安全及配置所做之變更的審核資訊並對該審核資訊進行報告的能力。您只需要由某個角色授權此動作。沒有需要新增至使用者團隊的資源。
Ability\ to\ view\ and\ use\ a\ repository\ configuration\ in\ a\ source\ configuration.\ This\ is\ required\ for\ users\ to\ view\ build\ configurations\ that\ use\ the\ repository\ and\ for\ users\ to\ make\ a\ build\ configuration's\ source\ configuration\ use\ the\ repository.=在原始檔配置中檢視和使用儲存庫配置的能力。針對要檢視使用儲存庫之建置配置的使用者以及要讓建置配置的原始檔配置使用儲存庫的使用者，需要此能力。
Ability\ to\ view,\ create,\ and\ use\ scripts.\ This\ is\ required\ for\ users\ to\ view\ process\ configurations\ that\ use\ scripts.=檢視、建立和使用 Script 的能力。使用者檢視使用 Script 的程序配置時，需要此能力。
