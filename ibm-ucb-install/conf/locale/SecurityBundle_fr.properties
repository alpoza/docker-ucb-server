Ability\ to\ abort\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=Possibilité d'abandonner l'exécution des processus de génération et des processus secondaires. Il suffit que cette action soit accordée par un rôle. Il n'est pas nécessaire d'ajouter des ressources à l'équipe d'un utilisateur. Un utilisateur peut redémarrer les processus de son choix.
Ability\ to\ add\ resources\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=Possibilité d'ajouter des ressources à des équipes auxquelles vous appartenez, dans des rôles qui existent déjà dans l'équipe.
Ability\ to\ add\ users\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=Possibilité d'ajouter des utilisateurs à des équipes auxquelles vous appartenez, à des rôles qui existent déjà dans l'équipe.
Ability\ to\ change\ the\ priority\ of\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ prioritize\ any\ process\ they\ can\ run.=Possibilité de changer la priorité de l'exécution des processus de génération et des processus secondaires. Il suffit que cette action soit accordée par un rôle. Il n'est pas nécessaire d'ajouter des ressources à l'équipe d'un utilisateur. Un utilisateur peut définir la priorité de tout processus qu'il peut exécuter.
Ability\ to\ create\ a\ job.=Possibilité de créer un travail.
Ability\ to\ create\ and\ edit\ users.=Possibilité de créer et d'éditer des utilisateurs.
Ability\ to\ create\ new\ CodeStation\ projects.=Possibilité de créer des projets CodeStation.
Ability\ to\ create\ new\ project,\ process\ and\ source\ templates.=Possibilité de créer un projet, un processus ou des modèles source.
Ability\ to\ create\ new\ projects\ from\ templates.=Possibilité de créer des projets à partir de modèles.
Ability\ to\ create\ new\ repository\ configurations.=Possibilité de créer des configurations de référentiel.
Ability\ to\ create,\ edit,\ and\ delete\ agents.=Possibilité de créer, d'éditer et de supprimer des agents.
Ability\ to\ delete\ records\ of\ builds\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ delete\ any\ runtime\ records\ of\ a\ project\ they\ can\ view.=Possibilité de supprimer des enregistrements de générations et de processus secondaires. Il suffit que cette action soit accordée par un rôle. Il n'est pas nécessaire d'ajouter des ressources à l'équipe d'un utilisateur. Un utilisateur peut supprimer les enregistrements d'exécution de tout projet qu'il peut afficher.
Ability\ to\ download\ artifacts\ of\ a\ CodeStation\ project.=Possibilité de télécharger les artefacts d'un projet CodeStation.
Ability\ to\ download\ artifacts\ produced\ by\ a\ build\ process.=Possibilité de télécharger les artefacts générés par un processus de génération.
Ability\ to\ download\ artifacts\ produced\ by\ a\ project.=Possibilité de télécharger les artefacts générés par un projet.
Ability\ to\ edit\ a\ agent\ relay\ instance.=Possibilité d'éditer une instance de relais d'agent.
Ability\ to\ edit\ and\ delete\ a\ agent\ pool.\ This\ is\ required\ to\ add\ and\ remove\ agents\ from\ the\ pool.=Possibilité d'éditer et de supprimer un pool d'agents. Nécessaire pour ajouter et retirer des agents dans le pool.
Ability\ to\ edit\ and\ delete\ a\ CodeStation\ project,\ manage\ its\ build\ lives\ and\ their\ artifacts.=Possibilité d'éditer et de supprimer un projet CodeStation, de gérer ses vies de génération et leurs artefacts.
Ability\ to\ edit\ and\ delete\ a\ project,\ process\ or\ source\ template.=Possibilité d'éditer et de supprimer un projet, un processus ou un modèle de source.
Ability\ to\ edit\ and\ delete\ a\ project.\ This\ includes\ setting\ the\ configuration\ provided\ by\ the\ project's\ template\ as\ well\ as\ management\ build\ configurations\ and\ secondary\ processes\ on\ the\ project.=Possibilité d'éditer et de supprimer un projet. Inclut le paramétrage de la configuration fournie par le modèle de projet ainsi que des configurations de génération de gestion et des processus secondaires dans le projet.
Ability\ to\ edit\ and\ delete\ a\ repository\ configuration.=Possibilité d'éditer et de supprimer une configuration de référentiel.
Ability\ to\ edit\ or\ delete\ a\ job.\ This\ is\ required\ to\ edit\ the\ job's\ steps.=Possibilité d'éditer ou de supprimer un travail. Nécessaire pour éditer les étapes du travail.
Ability\ to\ manage\ security\ configuration\ such\ as\ Authentication\ Realms,\ Authorization\ Realms,\ Roles,\ Resources\ Roles,\ Teams\ and\ User\ Management.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Possibilité de gérer la configuration des paramètres de sécurité comme des domaines d'authentification, des domaines d'autorisation, des rôles, des ressources de rôles, des équipes et la gestion des utilisateurs. Il suffit que cette action soit accordée par un rôle. Il n'est pas nécessaire d'ajouter des ressources à l'équipe d'un utilisateur.
Ability\ to\ manage\ the\ system\ configuration\ of\ the\ server\ itself.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Possibilité de gérer la configuration système du serveur lui-même. Il suffit que cette action soit accordée par un rôle. Il n'est pas nécessaire d'ajouter des ressources à l'équipe d'un utilisateur.
Ability\ to\ manually\ add\ stamps\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ stamp\ to\ a\ build\ from\ any\ project\ they\ can\ view.=Possibilité d'ajouter des codes d'identification manuellement à une vie de génération. Il suffit que cette action soit accordée par un rôle. Il n'est pas nécessaire d'ajouter des ressources à l'équipe d'un utilisateur. Un utilisateur peut ajouter un code d'identification à une vie de génération, depuis n'importe quel projet pouvant être affiché.
Ability\ to\ manually\ add\ statuses\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ status\ to\ a\ build\ from\ any\ project\ they\ can\ view.=Possibilité d'ajouter des statuts manuellement à une vie de génération. Il suffit que cette action soit accordée par un rôle. Il n'est pas nécessaire d'ajouter des ressources à l'équipe d'un utilisateur. Un utilisateur peut ajouter un statut à une vie de génération, depuis n'importe quel projet pouvant être affiché.
Ability\ to\ restart\ build\ processes\ and\ secondary\ processes\ that\ have\ already\ completed\ or\ those\ that\ are\ running\ in\ certain\ scenarios\ where\ there\ are\ parallel\ activities.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=Possibilité de redémarrer les processus de génération et les processus secondaires qui sont terminés, ainsi que ceux qui s'exécutent dans certains scénarios où il existe des activités parallèles. Il suffit que cette action soit accordée par un rôle. Il n'est pas nécessaire d'ajouter des ressources à l'équipe d'un utilisateur. Un utilisateur peut redémarrer les processus de son choix.
Ability\ to\ run\ a\ build\ process\ or\ secondary\ process.=Possibilité d'exécuter un processus de génération ou un processus secondaire.
Ability\ to\ view\ a\ agent\ pool\ and\ the\ agents\ in\ it.\ This\ is\ required\ to\ see\ processes\ that\ have\ jobs\ that\ use\ the\ agent\ pool.=Possibilité d'afficher un pool d'agents et les agents qu'il contient. Nécessaire pour afficher les processus comportant des travaux qui utilisent le pool d'agents.
Ability\ to\ view\ a\ agent\ relay\ instance.=Possibilité d'afficher une instance de relais d'agent.
Ability\ to\ view\ a\ CodeStation\ project.\ This\ is\ required\ to\ see\ the\ CodeStation\ project\ and\ configure\ it\ as\ a\ dependency.=Possibilité d'afficher un projet CodeStation. Nécessaire pour afficher le projet CodeStation et le configurer en tant que dépendance.
Ability\ to\ view\ a\ job.\ This\ is\ required\ to\ use\ the\ job\ in\ a\ process\ definition.\ It\ is\ not\ required\ by\ users\ of\ projects\ to\ run\ build\ processes\ and\ secondary\ processes.=Possibilité d'afficher un travail. Nécessaire pour utiliser le travail dans une définition de processus. Les utilisateurs des projets n'ont pas besoin de ce droit pour exécuter des processus de génération et des processus secondaires.
Ability\ to\ view\ a\ project,\ process\ or\ source\ template.\ This\ is\ required\ to\ create\ a\ project,\ process\ or\ source\ configuration\ using\ the\ template.=Possibilité d'afficher un projet, un processus ou un modèle de source. Nécessaire pour créer un projet, un processus ou une configuration source à l'aide du modèle.
Ability\ to\ view\ a\ project.\ This\ is\ required\ to\ see\ the\ project\ and\ to\ see\ the\ project's\ build\ lives\ and\ related\ data.=Possibilité d'afficher un projet. Nécessaire pour afficher le projet ainsi que ses vies de génération et les données liées.
Ability\ to\ view\ agents\ and\ their\ configurations.=Possibilité d'afficher des agents et leur configuration.
Ability\ to\ view\ and\ report\ on\ audit\ information\ containing\ changes\ to\ security\ and\ configuration.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=Possibilité d'afficher des informations d'audit contenant des modifications de la sécurité et de la configuration, et de générer un rapport. Il suffit que cette action soit accordée par un rôle. Il n'est pas nécessaire d'ajouter des ressources à l'équipe d'un utilisateur.
Ability\ to\ view\ and\ use\ a\ repository\ configuration\ in\ a\ source\ configuration.\ This\ is\ required\ for\ users\ to\ view\ build\ configurations\ that\ use\ the\ repository\ and\ for\ users\ to\ make\ a\ build\ configuration's\ source\ configuration\ use\ the\ repository.=Possibilité d'afficher et d'utiliser une configuration de référentiel dans une configuration source. Les utilisateurs ont besoin de ce droit pour afficher les configurations de génération qui utilisent le référentiel et pour faire en sorte qu'une configuration source de configuration de génération utilise le référentiel.
Ability\ to\ view,\ create,\ and\ use\ scripts.\ This\ is\ required\ for\ users\ to\ view\ process\ configurations\ that\ use\ scripts.=Possibilité d'afficher, de créer et d'utiliser des scripts. Nécessaire pour que les utilisateurs puissent afficher les configurations de processus utilisant des scripts.
