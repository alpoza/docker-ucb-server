Ability\ to\ abort\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=La capacidad de abortar procesos de compilación y procesos secundarios en ejecución. Solo se necesita que un rol otorgue esta acción. No es necesario añadir ningún recurso al equipo de un usuario. Un usuario puede reiniciar cualquier proceso que pueda ejecutar.
Ability\ to\ add\ resources\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=La capacidad de añadir recursos a los equipos en los que se encuentre el usuario en roles que ya existan en el equipo.
Ability\ to\ add\ users\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=La capacidad de añadir usuarios a los equipos en los que se encuentre el usuario en roles que ya existan en el equipo.
Ability\ to\ change\ the\ priority\ of\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ prioritize\ any\ process\ they\ can\ run.=La capacidad de cambiar la prioridad de procesos de compilación y procesos secundarios en ejecución. Solo se necesita que un rol otorgue esta acción. No es necesario añadir ningún recurso al equipo de un usuario. Un usuario puede priorizar cualquier proceso que pueda ejecutar.
Ability\ to\ create\ a\ job.=La capacidad de crear un trabajo.
Ability\ to\ create\ and\ edit\ users.=La capacidad de crear y editar usuarios.
Ability\ to\ create\ new\ CodeStation\ projects.=La capacidad de crear nuevos proyectos CodeStation.
Ability\ to\ create\ new\ project,\ process\ and\ source\ templates.=La capacidad de crear nuevos proyectos, procesos y plantillas de origen.
Ability\ to\ create\ new\ projects\ from\ templates.=La capacidad de crear nuevos proyectos a partir de plantillas.
Ability\ to\ create\ new\ repository\ configurations.=La capacidad de crear nuevas configuraciones del repositorio.
Ability\ to\ create,\ edit,\ and\ delete\ agents.=La capacidad de crear, editar y suprimir agentes.
Ability\ to\ delete\ records\ of\ builds\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ delete\ any\ runtime\ records\ of\ a\ project\ they\ can\ view.=La capacidad de suprimir registros de compilaciones y de procesos secundarios. Solo se necesita que un rol otorgue esta acción. No es necesario añadir ningún recurso al equipo de un usuario. Un usuario puede suprimir cualquier registro de tiempo de ejecución de un proyecto que pueda visualizar.
Ability\ to\ download\ artifacts\ of\ a\ CodeStation\ project.=La capacidad de descargar artefactos a un proyecto de CodeStation.
Ability\ to\ download\ artifacts\ produced\ by\ a\ build\ process.=La capacidad de descargar artefactos producidos por un proceso de compilación.
Ability\ to\ download\ artifacts\ produced\ by\ a\ project.=La capacidad de descargar artefactos producidos por un proyecto.
Ability\ to\ edit\ a\ agent\ relay\ instance.=La capacidad de editar una instancia de relé de agente.
Ability\ to\ edit\ and\ delete\ a\ agent\ pool.\ This\ is\ required\ to\ add\ and\ remove\ agents\ from\ the\ pool.=La capacidad de editar y suprimir una agrupación de agentes. Se necesita para añadir y eliminar agentes de la agrupación.
Ability\ to\ edit\ and\ delete\ a\ CodeStation\ project,\ manage\ its\ build\ lives\ and\ their\ artifacts.=La capacidad de editar y suprimir un proyecto de CodeStation, gestionar sus build lives y sus artefactos.
Ability\ to\ edit\ and\ delete\ a\ project,\ process\ or\ source\ template.=La capacidad de editar y suprimir un proyecto, proceso o plantilla de origen.
Ability\ to\ edit\ and\ delete\ a\ project.\ This\ includes\ setting\ the\ configuration\ provided\ by\ the\ project's\ template\ as\ well\ as\ management\ build\ configurations\ and\ secondary\ processes\ on\ the\ project.=La capacidad de editar y suprimir un proyecto. Esto incluye definir la configuración proporcionada por la plantilla de proyecto y también gestionar las configuraciones de compilación y los procesos secundarios en el proyecto.
Ability\ to\ edit\ and\ delete\ a\ repository\ configuration.=La capacidad de editar y suprimir una configuración del repositorio.
Ability\ to\ edit\ or\ delete\ a\ job.\ This\ is\ required\ to\ edit\ the\ job's\ steps.=La capacidad de editar y suprimir un trabajo. Se necesita para editar los pasos del trabajo.
Ability\ to\ manage\ security\ configuration\ such\ as\ Authentication\ Realms,\ Authorization\ Realms,\ Roles,\ Resources\ Roles,\ Teams\ and\ User\ Management.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=La capacidad para gestionar configuraciones de seguridad como, por ejemplo, dominios de autenticación, dominios de autorización, roles, roles de recursos, equipos y gestión de usuarios. Solo se necesita que un rol otorgue esta acción. No hay ningún recurso que deba añadirse al equipo de un usuario.
Ability\ to\ manage\ the\ system\ configuration\ of\ the\ server\ itself.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=La capacidad de gestionar la configuración del sistema del propio servidor. Solo se necesita que un rol otorgue esta acción. No hay ningún recurso que deba añadirse al equipo de un usuario.
Ability\ to\ manually\ add\ stamps\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ stamp\ to\ a\ build\ from\ any\ project\ they\ can\ view.=La capacidad de añadir sellos manualmente a un build life. Solo se necesita que un rol otorgue esta acción. No es necesario añadir ningún recurso al equipo de un usuario. Un usuario puede añadir un sello a una compilación desde cualquier proyecto que pueda ver.
Ability\ to\ manually\ add\ statuses\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ status\ to\ a\ build\ from\ any\ project\ they\ can\ view.=La capacidad de añadir estados manualmente a un build life. Solo se necesita que un rol otorgue esta acción. No es necesario añadir ningún recurso al equipo de un usuario. Un usuario puede añadir un estado a una compilación desde cualquier proyecto que pueda ver.
Ability\ to\ restart\ build\ processes\ and\ secondary\ processes\ that\ have\ already\ completed\ or\ those\ that\ are\ running\ in\ certain\ scenarios\ where\ there\ are\ parallel\ activities.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=La capacidad de reiniciar procesos de compilación y procesos secundarios que ya se hayan completado o aquellos en ejecución en ciertos escenarios en los que haya actividades paralelas. Solo se necesita que un rol otorgue esta acción. No es necesario añadir ningún recurso al equipo de un usuario. Un usuario puede reiniciar cualquier proceso que pueda ejecutar.
Ability\ to\ run\ a\ build\ process\ or\ secondary\ process.=La capacidad de ejecutar un proceso de compilación o un proceso secundario.
Ability\ to\ view\ a\ agent\ pool\ and\ the\ agents\ in\ it.\ This\ is\ required\ to\ see\ processes\ that\ have\ jobs\ that\ use\ the\ agent\ pool.=La capacidad de ver una agrupación de agentes y los agentes que hay en ella. Se utiliza para ver procesos que tienen trabajos que utilizan la agrupación de agentes.
Ability\ to\ view\ a\ agent\ relay\ instance.=La capacidad de ver una instancia de relé de agente.
Ability\ to\ view\ a\ CodeStation\ project.\ This\ is\ required\ to\ see\ the\ CodeStation\ project\ and\ configure\ it\ as\ a\ dependency.=La capacidad de ver un proyecto de CodeStation. Se necesita para ver el proyecto de CodeStation y configurarlo como una dependencia.
Ability\ to\ view\ a\ job.\ This\ is\ required\ to\ use\ the\ job\ in\ a\ process\ definition.\ It\ is\ not\ required\ by\ users\ of\ projects\ to\ run\ build\ processes\ and\ secondary\ processes.=La capacidad de ver un trabajo. Se necesita para utilizar el trabajo en una definición de proceso. Los usuarios de proyectos no lo necesitan para ejecutar procesos de compilación ni procesos secundarios.
Ability\ to\ view\ a\ project,\ process\ or\ source\ template.\ This\ is\ required\ to\ create\ a\ project,\ process\ or\ source\ configuration\ using\ the\ template.=La capacidad de ver un proyecto, proceso o plantilla de origen. Necesario para crear un proyecto, proceso o configuración de origen a partir de una plantilla.
Ability\ to\ view\ a\ project.\ This\ is\ required\ to\ see\ the\ project\ and\ to\ see\ the\ project's\ build\ lives\ and\ related\ data.=La capacidad de ver un proyecto. Se necesita para ver el proyecto y para ver los build lives del proyecto y los datos relacionados.
Ability\ to\ view\ agents\ and\ their\ configurations.=La capacidad de ver agentes y sus configuraciones.
Ability\ to\ view\ and\ report\ on\ audit\ information\ containing\ changes\ to\ security\ and\ configuration.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=La capacidad de ver y notificar información de auditoría que contenga cambios en la seguridad y la configuración. Solo se necesita que un rol otorgue esta acción. No hay ningún recurso que deba añadirse al equipo de un usuario.
Ability\ to\ view\ and\ use\ a\ repository\ configuration\ in\ a\ source\ configuration.\ This\ is\ required\ for\ users\ to\ view\ build\ configurations\ that\ use\ the\ repository\ and\ for\ users\ to\ make\ a\ build\ configuration's\ source\ configuration\ use\ the\ repository.=La capacidad de ver y utilizar una configuración del repositorio de una configuración de origen. Se necesita para que los usuarios vean las configuraciones de compilación que utilizan el repositorio y para que los usuarios hagan que la configuración de origen de una configuración de compilación utilice el repositorio.
Ability\ to\ view,\ create,\ and\ use\ scripts.\ This\ is\ required\ for\ users\ to\ view\ process\ configurations\ that\ use\ scripts.=La capacidad de ver, crear y utilizar scripts. Necesario para que los usuarios puedan ver configuraciones de proceso que utilicen scripts.
