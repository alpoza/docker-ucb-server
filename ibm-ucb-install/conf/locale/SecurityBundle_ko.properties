Ability\ to\ abort\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=빌드 프로세스 및 보조 프로세스 실행을 중단하는 기능입니다. 이 조치는 역할에 의해 부여된 경우에만 필요합니다. 사용자 팀에 추가해야 할 자원은 없습니다. 사용자는 실행할 수 있는 모든 프로세스를 다시 시작할 수 있습니다.
Ability\ to\ add\ resources\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=팀에 이미 존재하는 역할로 사용자가 속한 팀에 자원을 추가하는 기능입니다.
Ability\ to\ add\ users\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=팀에 이미 존재하는 역할로 사용자가 속한 팀에 사용자를 추가하는 기능입니다.
Ability\ to\ change\ the\ priority\ of\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ prioritize\ any\ process\ they\ can\ run.=빌드 프로세스 및 보조 프로세스 실행의 우선순위를 변경하는 기능입니다. 이 조치는 역할에 의해 부여된 경우에만 필요합니다. 사용자 팀에 추가해야 할 자원은 없습니다. 사용자는 실행할 수 있는 모든 프로세스의 우선순위를 지정할 수 있습니다.
Ability\ to\ create\ a\ job.=작업을 작성하는 기능입니다.
Ability\ to\ create\ and\ edit\ users.=사용자를 작성하고 편집하는 기능입니다.
Ability\ to\ create\ new\ CodeStation\ projects.=새 CodeStation 프로젝트를 작성하는 기능입니다.
Ability\ to\ create\ new\ project,\ process\ and\ source\ templates.=새 프로젝트, 프로세스 및 소스 템플리트를 작성하는 기능입니다.
Ability\ to\ create\ new\ projects\ from\ templates.=템플리트에서 새 프로젝트를 작성하는 기능입니다.
Ability\ to\ create\ new\ repository\ configurations.=새 저장소 구성을 작성하는 기능입니다.
Ability\ to\ create,\ edit,\ and\ delete\ agents.=에이전트를 작성, 편집하고 삭제하는 기능입니다.
Ability\ to\ delete\ records\ of\ builds\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ delete\ any\ runtime\ records\ of\ a\ project\ they\ can\ view.=빌드 및 보조 프로세스의 레코드를 삭제하는 기능입니다. 이 조치는 역할에 의해 부여된 경우에만 필요합니다. 사용자 팀에 추가해야 할 자원은 없습니다. 사용자는 볼 수 있는 프로젝트의 런타임 레코드를 언제든지 삭제할 수 있습니다.
Ability\ to\ download\ artifacts\ of\ a\ CodeStation\ project.=CodeStation 프로젝트의 아티팩트를 다운로드하는 기능입니다.
Ability\ to\ download\ artifacts\ produced\ by\ a\ build\ process.=빌드 프로세스에 의해 생성된 아티팩트를 다운로드하는 기능입니다.
Ability\ to\ download\ artifacts\ produced\ by\ a\ project.=프로젝트에 의해 생성된 아티팩트를 다운로드하는 기능입니다.
Ability\ to\ edit\ a\ agent\ relay\ instance.=에이전트 릴레이 인스턴스를 편집하는 기능입니다.
Ability\ to\ edit\ and\ delete\ a\ agent\ pool.\ This\ is\ required\ to\ add\ and\ remove\ agents\ from\ the\ pool.=에이전트 풀을 편집하고 삭제하는 기능입니다. 풀에서 에이전트를 제거하고 추가하는 데 필요합니다.
Ability\ to\ edit\ and\ delete\ a\ CodeStation\ project,\ manage\ its\ build\ lives\ and\ their\ artifacts.=CodeStation 프로젝트를 편집하고 삭제하며 그 Build Life와 해당 아티팩트를 관리하는 기능입니다.
Ability\ to\ edit\ and\ delete\ a\ project,\ process\ or\ source\ template.=프로젝트, 프로세스 또는 소스 템플리트를 편집하고 삭제하는 기능입니다.
Ability\ to\ edit\ and\ delete\ a\ project.\ This\ includes\ setting\ the\ configuration\ provided\ by\ the\ project's\ template\ as\ well\ as\ management\ build\ configurations\ and\ secondary\ processes\ on\ the\ project.=프로젝트를 편집하고 삭제하는 기능입니다. 프로젝트의 관리 빌드 구성 및 보조 프로세스뿐만 아니라 프로젝트 템플리트에서 제공한 구성 설정이 포함되어 있습니다.
Ability\ to\ edit\ and\ delete\ a\ repository\ configuration.=저장소 구성을 편집하고 삭제하는 기능입니다.
Ability\ to\ edit\ or\ delete\ a\ job.\ This\ is\ required\ to\ edit\ the\ job's\ steps.=작업을 편집하거나 삭제하는 기능입니다. 작업의 단계를 편집하는 데 필요합니다.
Ability\ to\ manage\ security\ configuration\ such\ as\ Authentication\ Realms,\ Authorization\ Realms,\ Roles,\ Resources\ Roles,\ Teams\ and\ User\ Management.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=인증 영역, 권한 영역, 역할, 자원 역할, 팀 및 사용자 관리 등의 보안 구성을 관리하는 기능입니다. 이 조치는 역할에 의해 부여된 경우에만 필요합니다. 사용자 팀에 추가해야 할 자원이 없습니다.
Ability\ to\ manage\ the\ system\ configuration\ of\ the\ server\ itself.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=서버 자체의 시스템 구성을 관리하는 기능입니다. 이 조치는 역할에 의해 부여된 경우에만 필요합니다. 사용자 팀에 추가해야 할 자원이 없습니다.
Ability\ to\ manually\ add\ stamps\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ stamp\ to\ a\ build\ from\ any\ project\ they\ can\ view.=Build Life에 스탬프를 수동으로 추가하는 기능입니다. 이 조치는 역할에 의해 부여된 경우에만 필요합니다. 사용자 팀에 추가해야 할 자원은 없습니다. 사용자는 자신이 볼 수 있는 모든 프로젝트에서 빌드에 스탬프를 추가할 수 있습니다.
Ability\ to\ manually\ add\ statuses\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ status\ to\ a\ build\ from\ any\ project\ they\ can\ view.=Build Life에 상태를 수동으로 추가하는 기능입니다. 이 조치는 역할에 의해 부여된 경우에만 필요합니다. 사용자 팀에 추가해야 할 자원은 없습니다. 사용자는 자신이 볼 수 있는 모든 프로젝트에서 빌드에 상태를 추가할 수 있습니다.
Ability\ to\ restart\ build\ processes\ and\ secondary\ processes\ that\ have\ already\ completed\ or\ those\ that\ are\ running\ in\ certain\ scenarios\ where\ there\ are\ parallel\ activities.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=병렬 활동이 있는 특정 시나리오에서 실행 중이거나 이미 완료된 보조 프로세스 및 빌드 프로세스를 다시 시작하는 기능입니다. 이 조치는 역할에 의해 부여된 경우에만 필요합니다. 사용자 팀에 추가해야 할 자원은 없습니다. 사용자는 실행할 수 있는 모든 프로세스를 다시 시작할 수 있습니다.
Ability\ to\ run\ a\ build\ process\ or\ secondary\ process.=빌드 프로세스 또는 보조 프로세스를 실행하는 기능입니다.
Ability\ to\ view\ a\ agent\ pool\ and\ the\ agents\ in\ it.\ This\ is\ required\ to\ see\ processes\ that\ have\ jobs\ that\ use\ the\ agent\ pool.=에이전트 풀과 풀에 있는 에이전트를 볼 수 있는 기능입니다. 에이전트 풀을 사용하는 작업이 있는 프로세스를 확인하는 데 필요합니다.
Ability\ to\ view\ a\ agent\ relay\ instance.=에이전트 릴레이 인스턴스를 볼 수 있는 기능입니다.
Ability\ to\ view\ a\ CodeStation\ project.\ This\ is\ required\ to\ see\ the\ CodeStation\ project\ and\ configure\ it\ as\ a\ dependency.=CodeStation 프로젝트를 볼 수 있는 기능입니다. CodeStation 프로젝트를 확인하고 종속 항목으로 프로젝트를 구성하는 데 필요합니다.
Ability\ to\ view\ a\ job.\ This\ is\ required\ to\ use\ the\ job\ in\ a\ process\ definition.\ It\ is\ not\ required\ by\ users\ of\ projects\ to\ run\ build\ processes\ and\ secondary\ processes.=작업을 볼 수 있는 기능입니다. 프로세스에 있는 작업을 사용하는 데 필요합니다. 프로젝트의 사용자가 빌드 프로세스 및 보조 프로세스를 실행하는 데에는 필요하지 않습니다.
Ability\ to\ view\ a\ project,\ process\ or\ source\ template.\ This\ is\ required\ to\ create\ a\ project,\ process\ or\ source\ configuration\ using\ the\ template.=프로젝트, 프로세스 또는 소스 템플리트를 볼 수 있는 기능입니다. 템플리트를 사용하여 프로젝트, 프로세스 또는 소스 구성을 작성하는 데 필요합니다.
Ability\ to\ view\ a\ project.\ This\ is\ required\ to\ see\ the\ project\ and\ to\ see\ the\ project's\ build\ lives\ and\ related\ data.=프로젝트를 볼 수 있는 기능입니다. 프로젝트를 확인하고 프로젝트의 Build Life 및 관련 데이터를 확인하는 데 필요합니다.
Ability\ to\ view\ agents\ and\ their\ configurations.=에이전트 및 해당 구성을 볼 수 있는 기능입니다.
Ability\ to\ view\ and\ report\ on\ audit\ information\ containing\ changes\ to\ security\ and\ configuration.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=보안 및 구성 변경사항이 포함되어 있는 감사 정보를 확인하고 보고하는 기능입니다. 이 조치는 역할에 의해 부여된 경우에만 필요합니다. 사용자 팀에 추가해야 할 자원이 없습니다.
Ability\ to\ view\ and\ use\ a\ repository\ configuration\ in\ a\ source\ configuration.\ This\ is\ required\ for\ users\ to\ view\ build\ configurations\ that\ use\ the\ repository\ and\ for\ users\ to\ make\ a\ build\ configuration's\ source\ configuration\ use\ the\ repository.=소스 구성에 있는 저장소 구성을 확인하고 사용하는 기능입니다. 저장소를 사용하는 빌드 구성을 확인하려는 사용자 및 저장소를 사용하는 소스 구성의 빌드 구성을 설정하려는 사용자에게 필요합니다.
Ability\ to\ view,\ create,\ and\ use\ scripts.\ This\ is\ required\ for\ users\ to\ view\ process\ configurations\ that\ use\ scripts.=스크립트를 보고, 작성하며 사용하는 기능입니다. 사용자가 스크립트를 사용하는 프로세스 구성을 보기 위해 필요합니다.
