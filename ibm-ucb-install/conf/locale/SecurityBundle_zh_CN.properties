Ability\ to\ abort\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=能够异常中止正在运行的构建过程和辅助过程。您仅需要按角色对此操作进行授权。不需要将任何资源添加到用户的团队。用户可以重新启动他们有权运行的任何过程。
Ability\ to\ add\ resources\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=能够以该团队中已存在的角色将资源添加到您所在的团队。
Ability\ to\ add\ users\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=能够以该团队中已存在的角色将用户添加到您所在的团队。
Ability\ to\ change\ the\ priority\ of\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ prioritize\ any\ process\ they\ can\ run.=能够更改正在运行的构建过程和辅助过程的优先级。您仅需要按角色对此操作进行授权。不需要将任何资源添加到用户的团队。用户可以为他们有权运行的任何过程划分优先级。
Ability\ to\ create\ a\ job.=能够创建作业。
Ability\ to\ create\ and\ edit\ users.=能够创建和编辑用户。
Ability\ to\ create\ new\ CodeStation\ projects.=能够创建新的 CodeStation 项目。
Ability\ to\ create\ new\ project,\ process\ and\ source\ templates.=能够创建新的项目、过程和源代码模板。
Ability\ to\ create\ new\ projects\ from\ templates.=能够根据模板创建新项目。
Ability\ to\ create\ new\ repository\ configurations.=能够创建新的存储库配置。
Ability\ to\ create,\ edit,\ and\ delete\ agents.=能够创建、编辑和删除代理进程。
Ability\ to\ delete\ records\ of\ builds\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ delete\ any\ runtime\ records\ of\ a\ project\ they\ can\ view.=能够删除构建和辅助过程的记录。您仅需要按角色对此操作进行授权。不需要将任何资源添加到用户的团队。用户可以删除他们有权查看的项目的任何运行时记录。
Ability\ to\ download\ artifacts\ of\ a\ CodeStation\ project.=能够下载 CodeStation 项目的工件。
Ability\ to\ download\ artifacts\ produced\ by\ a\ build\ process.=能够下载由构建过程生成的工件。
Ability\ to\ download\ artifacts\ produced\ by\ a\ project.=能够下载由项目生成的工件。
Ability\ to\ edit\ a\ agent\ relay\ instance.=能够编辑代理中继实例。
Ability\ to\ edit\ and\ delete\ a\ agent\ pool.\ This\ is\ required\ to\ add\ and\ remove\ agents\ from\ the\ pool.=能够编辑和删除代理进程池。在池中添加和移除代理进程时，需要此功能。
Ability\ to\ edit\ and\ delete\ a\ CodeStation\ project,\ manage\ its\ build\ lives\ and\ their\ artifacts.=能够编辑和删除 CodeStation 项目以及管理该项目的构建生命周期和这些生命周期的工件。
Ability\ to\ edit\ and\ delete\ a\ project,\ process\ or\ source\ template.=能够编辑和删除项目、过程或源代码模板。
Ability\ to\ edit\ and\ delete\ a\ project.\ This\ includes\ setting\ the\ configuration\ provided\ by\ the\ project's\ template\ as\ well\ as\ management\ build\ configurations\ and\ secondary\ processes\ on\ the\ project.=能够编辑和删除项目。此操作包括对项目模板所提供的配置以及项目中的管理构建配置和辅助过程进行设置。
Ability\ to\ edit\ and\ delete\ a\ repository\ configuration.=能够编辑和删除存储库配置。
Ability\ to\ edit\ or\ delete\ a\ job.\ This\ is\ required\ to\ edit\ the\ job's\ steps.=能够编辑或删除作业。编辑作业的步骤时，需要此功能。
Ability\ to\ manage\ security\ configuration\ such\ as\ Authentication\ Realms,\ Authorization\ Realms,\ Roles,\ Resources\ Roles,\ Teams\ and\ User\ Management.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=能够管理安全配置（例如认证域、授权域、资源角色、团队和用户管理）。您仅需要按角色对此操作进行授权。不需要将任何资源添加到用户的团队。
Ability\ to\ manage\ the\ system\ configuration\ of\ the\ server\ itself.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=能够管理服务器本身的系统配置。您仅需要按角色对此操作进行授权。不需要将任何资源添加到用户的团队。
Ability\ to\ manually\ add\ stamps\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ stamp\ to\ a\ build\ from\ any\ project\ they\ can\ view.=能够手动将戳记添加到构建生命周期。您仅需要按角色对此操作进行授权。不需要将任何资源添加到用户的团队。用户可以将戳记添加到他们有权查看的任何项目中的构建。
Ability\ to\ manually\ add\ statuses\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ status\ to\ a\ build\ from\ any\ project\ they\ can\ view.=能够手动将状态添加到构建生命周期。您仅需要按角色对此操作进行授权。不需要将任何资源添加到用户的团队。用户可以将状态添加到他们有权查看的任何项目中的构建。
Ability\ to\ restart\ build\ processes\ and\ secondary\ processes\ that\ have\ already\ completed\ or\ those\ that\ are\ running\ in\ certain\ scenarios\ where\ there\ are\ parallel\ activities.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=能够重新启动已完成的构建过程和辅助过程，或者在存在并行活动的某些情况下，也能够重新启动正在运行的构建过程和辅助过程。您仅需要按角色对此操作进行授权。不需要将任何资源添加到用户的团队。用户可以重新启动他们有权运行的任何过程。
Ability\ to\ run\ a\ build\ process\ or\ secondary\ process.=能够运行构建过程或辅助过程。
Ability\ to\ view\ a\ agent\ pool\ and\ the\ agents\ in\ it.\ This\ is\ required\ to\ see\ processes\ that\ have\ jobs\ that\ use\ the\ agent\ pool.=能够查看代理进程池和其中的代理进程。查看具有作业的过程时，如果这些作业使用代理进程池，那么需要此功能。
Ability\ to\ view\ a\ agent\ relay\ instance.=能够查看代理中继实例。
Ability\ to\ view\ a\ CodeStation\ project.\ This\ is\ required\ to\ see\ the\ CodeStation\ project\ and\ configure\ it\ as\ a\ dependency.=能够查看 CodeStation 项目。查看 CodeStation 项目以及将其配置为依赖性时，需要此功能。
Ability\ to\ view\ a\ job.\ This\ is\ required\ to\ use\ the\ job\ in\ a\ process\ definition.\ It\ is\ not\ required\ by\ users\ of\ projects\ to\ run\ build\ processes\ and\ secondary\ processes.=能够查看作业。在过程定义中使用作业时，需要此功能。项目用户在运行构建过程和辅助过程时，不需要此功能。
Ability\ to\ view\ a\ project,\ process\ or\ source\ template.\ This\ is\ required\ to\ create\ a\ project,\ process\ or\ source\ configuration\ using\ the\ template.=能够查看项目、过程或源代码模板。使用模板创建项目、过程或源代码配置时，需要此功能。
Ability\ to\ view\ a\ project.\ This\ is\ required\ to\ see\ the\ project\ and\ to\ see\ the\ project's\ build\ lives\ and\ related\ data.=能够查看项目。查看项目以及查看项目的构建生命周期和相关数据时，需要此功能。
Ability\ to\ view\ agents\ and\ their\ configurations.=能够查看代理进程及其配置。
Ability\ to\ view\ and\ report\ on\ audit\ information\ containing\ changes\ to\ security\ and\ configuration.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=能够查看和报告其中包含对安全性和配置的更改的审计信息。您仅需要按角色对此操作进行授权。不需要将任何资源添加到用户的团队。
Ability\ to\ view\ and\ use\ a\ repository\ configuration\ in\ a\ source\ configuration.\ This\ is\ required\ for\ users\ to\ view\ build\ configurations\ that\ use\ the\ repository\ and\ for\ users\ to\ make\ a\ build\ configuration's\ source\ configuration\ use\ the\ repository.=能够查看存储库配置以及在源代码配置中使用存储库配置。用户查看使用存储库的构建配置以及使构建配置的源代码配置使用存储库时，需要此功能。
Ability\ to\ view,\ create,\ and\ use\ scripts.\ This\ is\ required\ for\ users\ to\ view\ process\ configurations\ that\ use\ scripts.=能够查看、创建和使用脚本。用户查看使用脚本的过程配置时，需要此功能。
