Ability\ to\ abort\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=実行中のビルド・プロセスおよび 2 次プロセスを中断する機能。 このアクションは役割によって権限付与されていれば十分です。 ユーザーのチームに追加する必要のあるリソースはありません。 ユーザーは、実行可能なプロセスならどれでも再始動できます。
Ability\ to\ add\ resources\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=ユーザーの所属先のチームに対し、そのチームに既に存在する役割でリソースを追加する機能。
Ability\ to\ add\ users\ to\ teams\ you\ are\ in\ in\ roles\ that\ already\ exist\ on\ the\ team.=ユーザーの所属先のチームに対し、そのチームに既に存在する役割でユーザーを追加する機能。
Ability\ to\ change\ the\ priority\ of\ running\ build\ processes\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ prioritize\ any\ process\ they\ can\ run.=実行中のビルド・プロセスおよび 2 次プロセスの優先順位を変更する機能。 このアクションは役割によって権限付与されていれば十分です。 ユーザーのチームに追加する必要のあるリソースはありません。 ユーザーは、実行可能なプロセスならどれでも優先順位付けできます。
Ability\ to\ create\ a\ job.=ジョブを作成する機能。
Ability\ to\ create\ and\ edit\ users.=ユーザーの作成および編集を行う機能。
Ability\ to\ create\ new\ CodeStation\ projects.=新規 CodeStation プロジェクトを作成する機能。
Ability\ to\ create\ new\ project,\ process\ and\ source\ templates.=新規プロジェクト、新規プロセス、および新規ソース・テンプレートを作成する機能。
Ability\ to\ create\ new\ projects\ from\ templates.=テンプレートから新規プロジェクトを作成する機能。
Ability\ to\ create\ new\ repository\ configurations.=新規リポジトリー構成を作成する機能。
Ability\ to\ create,\ edit,\ and\ delete\ agents.=エージェントを作成、編集、および削除する機能。
Ability\ to\ delete\ records\ of\ builds\ and\ secondary\ processes.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ delete\ any\ runtime\ records\ of\ a\ project\ they\ can\ view.=ビルドと 2 次プロセスのレコードを削除する機能。 このアクションは役割によって権限付与されていれば十分です。 ユーザーのチームに追加する必要のあるリソースはありません。 ユーザーは、表示可能なプロジェクトのランタイム・レコードならどれでも削除できます。
Ability\ to\ download\ artifacts\ of\ a\ CodeStation\ project.=CodeStation プロジェクトの成果物をダウンロードする機能。
Ability\ to\ download\ artifacts\ produced\ by\ a\ build\ process.=ビルド・プロセスによって生成された成果物をダウンロードする機能。
Ability\ to\ download\ artifacts\ produced\ by\ a\ project.=プロジェクトによって生成された成果物をダウンロードする機能。
Ability\ to\ edit\ a\ agent\ relay\ instance.=エージェント・リレー・インスタンスを編集する機能。
Ability\ to\ edit\ and\ delete\ a\ agent\ pool.\ This\ is\ required\ to\ add\ and\ remove\ agents\ from\ the\ pool.=エージェント・プールの編集および削除を行う機能。 プールに対するエージェントの追加および削除を行うには、この機能が必須です。
Ability\ to\ edit\ and\ delete\ a\ CodeStation\ project,\ manage\ its\ build\ lives\ and\ their\ artifacts.=CodeStation プロジェクトを編集および削除し、そのビルド・ライフおよびそれらの成果物を管理する機能。
Ability\ to\ edit\ and\ delete\ a\ project,\ process\ or\ source\ template.=プロジェクト、プロセス、またはソース・テンプレートを編集および削除する機能。
Ability\ to\ edit\ and\ delete\ a\ project.\ This\ includes\ setting\ the\ configuration\ provided\ by\ the\ project's\ template\ as\ well\ as\ management\ build\ configurations\ and\ secondary\ processes\ on\ the\ project.=プロジェクトの編集および削除を行う機能。 これには、プロジェクトのテンプレートに用意されている構成の設定、およびプロジェクトのビルド構成と 2 次プロセスの管理が組み込まれています。
Ability\ to\ edit\ and\ delete\ a\ repository\ configuration.=リポジトリー構成の編集および削除を行う機能。
Ability\ to\ edit\ or\ delete\ a\ job.\ This\ is\ required\ to\ edit\ the\ job's\ steps.=ジョブの編集および削除を行う機能。 ジョブのステップを編集するには、この機能が必須です。
Ability\ to\ manage\ security\ configuration\ such\ as\ Authentication\ Realms,\ Authorization\ Realms,\ Roles,\ Resources\ Roles,\ Teams\ and\ User\ Management.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=認証レルム、許可レルム、役割、リソース役割、チーム、およびユーザー管理などのセキュリティー構成を管理する機能。 このアクションは役割によって権限付与されていれば十分です。 ユーザーのチームに追加する必要のあるリソースはありません。
Ability\ to\ manage\ the\ system\ configuration\ of\ the\ server\ itself.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=サーバー自体のシステム構成を管理する機能。 このアクションは役割によって権限付与されていれば十分です。 ユーザーのチームに追加する必要のあるリソースはありません。
Ability\ to\ manually\ add\ stamps\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ stamp\ to\ a\ build\ from\ any\ project\ they\ can\ view.=ビルド・ライフに手動でスタンプを追加する機能。 このアクションは役割によって権限付与されていれば十分です。 ユーザーのチームに追加する必要のあるリソースはありません。 ユーザーは、表示可能ないずれのプロジェクトからでもビルドにスタンプを追加できます。
Ability\ to\ manually\ add\ statuses\ to\ a\ build\ life.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ add\ a\ status\ to\ a\ build\ from\ any\ project\ they\ can\ view.=ビルド・ライフに手動で状況を追加する機能。 このアクションは役割によって権限付与されていれば十分です。 ユーザーのチームに追加する必要のあるリソースはありません。 ユーザーは、表示可能ないずれのプロジェクトからでもビルドに状況を追加できます。
Ability\ to\ restart\ build\ processes\ and\ secondary\ processes\ that\ have\ already\ completed\ or\ those\ that\ are\ running\ in\ certain\ scenarios\ where\ there\ are\ parallel\ activities.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.\ A\ user\ can\ restart\ any\ process\ they\ can\ run.=既に完了しているか、並列アクティビティーが存在する特定のシナリオで稼働しているビルド・プロセスおよび 2 次プロセスを再始動する機能。 このアクションは役割によって権限付与されていれば十分です。 ユーザーのチームに追加する必要のあるリソースはありません。 ユーザーは、実行可能なプロセスならどれでも再始動できます。
Ability\ to\ run\ a\ build\ process\ or\ secondary\ process.=ビルド・プロセスまたは 2 次プロセスを実行する機能。
Ability\ to\ view\ a\ agent\ pool\ and\ the\ agents\ in\ it.\ This\ is\ required\ to\ see\ processes\ that\ have\ jobs\ that\ use\ the\ agent\ pool.=エージェント・プールおよびそこに含まれるエージェントを表示する機能。 エージェント・プールを使用しているジョブがあるプロセスを表示するには、この機能が必須です。
Ability\ to\ view\ a\ agent\ relay\ instance.=エージェント・リレー・インスタンスを表示する機能。
Ability\ to\ view\ a\ CodeStation\ project.\ This\ is\ required\ to\ see\ the\ CodeStation\ project\ and\ configure\ it\ as\ a\ dependency.=CodeStation プロジェクトを表示する機能。 CodeStation プロジェクトを表示したり依存関係として構成したりするには、この機能が必須です。
Ability\ to\ view\ a\ job.\ This\ is\ required\ to\ use\ the\ job\ in\ a\ process\ definition.\ It\ is\ not\ required\ by\ users\ of\ projects\ to\ run\ build\ processes\ and\ secondary\ processes.=ジョブを表示する機能。 プロセス定義でジョブを使用するには、この機能が必須です。この機能は、ビルド・プロセスおよび 2 次プロセスを実行するプロジェクトのユーザーには必要ありません。
Ability\ to\ view\ a\ project,\ process\ or\ source\ template.\ This\ is\ required\ to\ create\ a\ project,\ process\ or\ source\ configuration\ using\ the\ template.=プロジェクト、プロセス、またはソース・テンプレートを表示する機能。 テンプレートを使用してプロジェクト、プロセス、またはソース構成を作成するには、この機能が必須です。
Ability\ to\ view\ a\ project.\ This\ is\ required\ to\ see\ the\ project\ and\ to\ see\ the\ project's\ build\ lives\ and\ related\ data.=プロジェクトを表示する機能。 プロジェクトを表示したり、プロジェクトのビルド・ライフと関連データを表示したりするには、この機能が必須です。
Ability\ to\ view\ agents\ and\ their\ configurations.=エージェントとその構成を表示する機能。
Ability\ to\ view\ and\ report\ on\ audit\ information\ containing\ changes\ to\ security\ and\ configuration.\ You\ only\ need\ this\ action\ granted\ by\ a\ role.\ There\ is\ no\ resource\ that\ needs\ to\ be\ added\ to\ a\ user's\ team.=セキュリティーと構成に対する変更を含む監査情報を表示したり、そのレポートを作成したりする機能。 このアクションは役割によって権限付与されていれば十分です。 ユーザーのチームに追加する必要のあるリソースはありません。
Ability\ to\ view\ and\ use\ a\ repository\ configuration\ in\ a\ source\ configuration.\ This\ is\ required\ for\ users\ to\ view\ build\ configurations\ that\ use\ the\ repository\ and\ for\ users\ to\ make\ a\ build\ configuration's\ source\ configuration\ use\ the\ repository.=ソース構成に含まれるリポジトリー構成を表示したり使用したりする機能。 ユーザーが、リポジトリーを使用するビルド構成を表示したり、ビルド構成のソース構成でリポジトリーを使用するようにしたりするには、この機能が必須です。
Ability\ to\ view,\ create,\ and\ use\ scripts.\ This\ is\ required\ for\ users\ to\ view\ process\ configurations\ that\ use\ scripts.=スクリプトを表示、作成、および使用する機能。 スクリプトを使用するプロセス構成をユーザーが表示するには、この機能が必須です。
